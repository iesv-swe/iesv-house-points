<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Teacher Input</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #102d69 0%, #00a0df 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .card {
            background: #3c3c3c;       /* grey card */
            color: white;              /* white text */
            padding: 22px;
            border-radius: 14px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        /* --- LARGE 2x2 HOUSE BUTTON GRID --- */
        .house-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .house-btn {
            padding: 35px 0;
            border: none;
            font-size: 20px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            color: white;
        }

        .house-btn:hover {
            transform: scale(1.03);
            filter: brightness(1.25);
        }

        /* House colours */
        .north   { background: #bf0000; }
        .south   { background: #006600; }
        .east    { background: #002b80; }
        .west    { background: #d4a300; color: black; }

        /* --- 2 ROW REASONS GRID --- */
        .reason-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .reason-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #555;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.15s;
        }

        .reason-btn:hover {
            background: #777;
        }

        /* --- NORMAL FORM ELEMENTS --- */
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        #submitBtn {
            width: 100%;
            padding: 16px;
            background: #00c3ff;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        #submitBtn:hover {
            background: #41d9ff;
        }

        .footer-note {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Teacher Award Form</h1>

    <!-- HOUSE SELECTION -->
    <div class="card">
        <h2>Select House</h2>

        <div class="house-grid">
            <button class="house-btn north" onclick="setHouse('North')">North</button>
            <button class="house-btn south" onclick="setHouse('South')">South</button>
            <button class="house-btn east"  onclick="setHouse('East')">East</button>
            <button class="house-btn west"  onclick="setHouse('West')">West</button>
        </div>
    </div>

    <!-- STUDENT NAME INPUT -->
    <div class="card">
        <h2>Student</h2>
        <input id="studentInput" type="text" placeholder="Type or select student name…" list="studentList">
        <datalist id="studentList"></datalist>
    </div>

    <!-- REASONS -->
    <div class="card">
        <h2>Reason</h2>
        <div class="reason-grid">
            <button class="reason-btn" onclick="setReason('Outstanding Work')">Outstanding Work</button>
            <button class="reason-btn" onclick="setReason('Helping Others')">Helping Others</button>
            <button class="reason-btn" onclick="setReason('Great Attitude')">Great Attitude</button>
            <button class="reason-btn" onclick="setReason('Leadership')">Leadership</button>
            <button class="reason-btn" onclick="setReason('Teamwork')">Teamwork</button>
            <button class="reason-btn" onclick="setReason('Perseverance')">Perseverance</button>
        </div>

        <input id="reasonInput" type="text" placeholder="Or type your own reason…">
    </div>

    <!-- SUBMIT -->
    <button id="submitBtn" onclick="submitForm()">Submit</button>

    <p class="footer-note">multiple points can be awarded upon special request</p>
</div>

<script>
let selectedHouse = "";
let selectedReason = "";

function setHouse(h) {
    selectedHouse = h;
}

function setReason(r) {
    selectedReason = r;
    document.getElementById("reasonInput").value = r;
}

/* Load student autocomplete list */
fetch('https://script.google.com/macros/s/AKfycbx6k0xxxxxxx/exec?action=students')
    .then(res => res.json())
    .then(data => {
        const dl = document.getElementById("studentList");
        data.forEach(name => {
            const opt = document.createElement("option");
            opt.value = name;
            dl.appendChild(opt);
        });
    });

function submitForm() {
    const student = document.getElementById("studentInput").value.trim();
    const reason  = document.getElementById("reasonInput").value.trim();

    if (!selectedHouse || !student || !reason) {
        alert("Please choose a house, student, and reason.");
        return;
    }

    const payload = {
        action: "awardPoints",
        student,
        house: selectedHouse,
        reason
    };

    fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(() => {
        alert("Points awarded!");
        document.getElementById("studentInput").value = "";
        document.getElementById("reasonInput").value = "";
        selectedHouse = "";
        selectedReason = "";
    });
}
</script>

</body>
</html>
