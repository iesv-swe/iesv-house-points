<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IESV House Points ‚Äì Teacher Form</title>
<link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f4fa;
        margin: 0;
        padding: 0;
        color: #102d69;
    }

    .container {
        max-width: 600px;
        margin: 30px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: 600;
    }

    select, input, button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #c8d4e7;
        margin-bottom: 15px;
        font-size: 15px;
    }

    button {
        background: #102d69;
        color: white;
        font-weight: 700;
        cursor: pointer;
        border: none;
    }

    button:hover {
        background: #003280;
    }

    .message {
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        font-weight: 600;
        display: none;
    }

    .success {
        background: #bbffcc;
        color: #00661a;
    }

    .error {
        background: #ffcccc;
        color: #910000;
    }
</style>
</head>

<body>

<div class="container">
    <h1>üè´ Award House Points</h1>

    <label>Teacher Name</label>
    <input type="text" id="teacher" placeholder="Your Name (Required)">

    <label>Student Name (optional for staff)</label>
    <input type="text" id="student" placeholder="Student Name or leave blank">

    <label>Select House</label>
    <select id="house">
        <option value="">Choose House</option>
        <option value="Phoenix">üî• Phoenix</option>
        <option value="Dragon">üêâ Dragon</option>
        <option value="Hydra">üåä Hydra</option>
        <option value="Griffin">ü¶Ö Griffin</option>
    </select>

    <label>Category</label>
    <select id="category">
        <option value="">Choose Category</option>
        <option>Academic Effort/Excellence</option>
        <option>Leadership</option>
        <option>Kindness/Helping Others</option>
        <option>Teamwork</option>
        <option>Respect</option>
        <option>Creativity/Problem Solving</option>
        <option>Responsibility</option>
        <option>Special Event</option>
    </select>

    <label>Points (1‚Äì20)</label>
    <input type="number" id="points" min="1" max="20" value="1">

    <button onclick="submitPoints()">Submit Points</button>

    <div id="message" class="message"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz-QzV-nR3sto8ddm3zUl7v_r2sj-HZSGPqCJf67Jtj/dev";

function submitPoints() {
    const teacher = document.getElementById('teacher').value.trim();
    const student = document.getElementById('student').value.trim();
    const house = document.getElementById('house').value;
    const category = document.getElementById('category').value;
    const points = parseInt(document.getElementById('points').value);

    if (!teacher || !house || !category || points < 1) {
        showMessage("‚ùå Please complete all required fields.", "error");
        return;
    }

    const payload = {
        action: "points",
        timestamp: new Date().toISOString(),
        teacher,
        student: student || "N/A",
        house,
        category,
        points
    };

    showMessage("‚è≥ Sending...", "success");

    fetch(API_URL, {
        method: "POST",
        contentType: "application/json",
        body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(response => {
        if (response.status === "success") {
            showMessage("üéâ Points submitted successfully!", "success");
            clearForm();
        } else {
            showMessage("‚ö†Ô∏è " + response.message, "error");
        }
    })
    .catch(() => showMessage("‚ùå Network error. Try again.", "error"));
}

function clearForm() {
    document.getElementById('student').value = "";
    document.getElementById('category').value = "";
    document.getElementById('points').value = 1;
}

function showMessage(text, type) {
    const msg = document.getElementById("message");
    msg.innerText = text;
    msg.className = "message " + type;
    msg.style.display = "block";
}
</script>

</body>
</html>
