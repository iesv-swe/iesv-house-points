<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Points Leaderboard - IESV</title>
<link rel="icon" type="image/x-icon" href="leaderboard-favicon.ico">

<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:url("stone.png") center/cover no-repeat fixed;
        min-height:100vh;
        display:flex;
        flex-direction:column;
        padding:20px;
        color:white;
        overflow:hidden; /* ✨ no scrolling */
        animation:page-fade-in 0.5s ease;
    }

    @keyframes page-fade-in {
        from { opacity:0; }
        to   { opacity:1; }
    }

    /* Ember particles */
    .particles {
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        pointer-events:none;
        z-index:0;
        overflow:hidden;
    }

    .particle {
        position:absolute;
        background:rgba(255,120,40,0.6);
        border-radius:50%;
        animation:float 10s infinite ease-in-out;
        filter: blur(1px);
    }

    @keyframes float {
        0%   { transform:translateY(0) translateX(0); opacity:0; }
        10%  { opacity:1; }
        90%  { opacity:1; }
        100% { transform:translateY(-100vh) translateX(30px); opacity:0; }
    }

    .header {
        display:flex;
        align-items:center;
        gap:20px;
        margin-bottom:12px;
        max-width:1400px;
        margin-inline:auto;
        position:relative;
        z-index:1;
    }

    .logo {
        width:65px;
        filter:brightness(0) invert(1);
        flex-shrink:0;
    }

    h1 {
        font-size:32px;
        font-weight:700;
        margin-bottom:3px;
        text-shadow:2px 2px 10px rgba(0,0,0,0.5);
    }

    .subtitle {
        font-size:14px;
        opacity:0.85;
        margin-top:-2px;
    }

    /* Leaderboard grid – compact */
    .leaderboard {
        flex:1;
        display:grid;
        grid-template-columns:repeat(2, 1fr);
        grid-template-rows:repeat(2, 1fr);
        gap:14px;
        max-width:1400px;
        margin:0 auto;
        width:100%;
        position:relative;
        z-index:1;
    }

    /* COMPACT STONE-GLASS CARD */
    .house-card {
        position:relative;
        background:rgba(30,30,30,0.85);
        border-radius:18px;
        padding:14px;
        min-height:180px; /* ✨ compact */
        display:flex;
        flex-direction:column;
        justify-content:space-between;
        border:1px solid rgba(255,255,255,0.06);
        backdrop-filter:blur(3px);
        box-shadow:0 10px 30px rgba(0,0,0,0.55);
        transition:transform .25s ease, box-shadow .25s ease;
        cursor:pointer;
        overflow:hidden;
    }

    .house-card:hover {
        transform:translateY(-2px);
        box-shadow:0 14px 45px rgba(0,0,0,0.6);
    }

    .house-card.winner {
        border:3px solid rgba(255,150,20,0.9);
        box-shadow:0 0 26px rgba(255,120,0,0.75);
    }

    /* EMBER CONFETTI */
    .confetti {
        position:absolute;
        width:6px; height:6px;
        background:rgba(255,120,40,0.9);
        border-radius:50%;
        animation:confetti-fall 2s linear infinite;
    }

    @keyframes confetti-fall {
        0% { transform:translateY(-30px) rotate(0); opacity:0; }
        20% { opacity:1; }
        100% { transform:translateY(180px) rotate(360deg); opacity:0; }
    }

    /* Header bar */
    .house-header {
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-bottom:4px;
    }

    /* MEDALLION – COMPACT */
    .medallion {
        width:70px;
        height:70px;
        border-radius:50%;
        background:radial-gradient(circle, #444 0%, #222 70%, #111 100%);
        border:3px solid rgba(255,255,255,0.08);
        box-shadow: inset 0 0 12px rgba(0,0,0,0.7), 0 0 12px rgba(0,0,0,0.5);
        display:flex;
        justify-content:center;
        align-items:center;
        position:relative;
    }

    /* Carved rim notches */
    .medallion::before {
        content:"";
        position:absolute;
        inset:0;
        border-radius:50%;
        background:
            repeating-linear-gradient(
                0deg,
                transparent 0 6px,
                rgba(0,0,0,0.45) 6px 10px
            );
        mask:radial-gradient(circle, transparent 55%, black 56%);
        opacity:0.45;
    }

    .medallion img {
        width:78%;
        height:auto;
        filter:drop-shadow(0 0 4px rgba(0,0,0,0.7));
        pointer-events:none;
    }

    .house-name {
        font-size:22px;
        font-weight:700;
        margin-left:10px;
        text-shadow:0 2px 6px rgba(0,0,0,0.7);
    }

    /* Rank badge */
    .rank-badge {
        background:#222;
        color:white;
        width:42px; height:42px;
        font-size:15px;
        font-weight:700;
        border-radius:50%;
        display:flex;
        align-items:center;
        justify-content:center;
        border:2px solid rgba(255,255,255,0.12);
        box-shadow:0 3px 10px rgba(0,0,0,0.55);
    }

    .rank-badge.gold {
        background:linear-gradient(135deg,#ffb300,#ffdf70);
        color:#3a2a00;
        border:2px solid #ffed9a;
    }

    .rank-badge.silver {
        background:linear-gradient(135deg,#c0c0c0,#eeeeee);
        color:#222;
    }

    .rank-badge.bronze {
        background:linear-gradient(135deg,#cd7f32,#e8b892);
        color:#3a1d00;
    }

    /* Points */
    .points-area {
        text-align:center;
        margin-top:4px;
    }

    .points-label {
        font-size:11px;
        letter-spacing:1px;
        opacity:0.75;
        margin-bottom:2px;
    }

    .points {
        font-size:58px; /* ✨ smaller */
        font-weight:900;
        color:white;
        text-shadow:0 2px 7px rgba(0,0,0,0.6);
    }

    .points.winner-points {
        color:#ffae4c;
        text-shadow:
            0 0 10px rgba(255,120,0,0.9),
            0 0 20px rgba(255,120,0,1),
            0 0 38px rgba(255,120,0,1);
        animation:firePulse 2s ease-in-out infinite;
    }

    @keyframes firePulse {
        0%,100% {
            text-shadow:
                0 0 8px rgba(255,120,0,0.8),
                0 0 18px rgba(255,120,0,1);
        }
        50% {
            text-shadow:
                0 0 13px rgba(255,160,0,1),
                0 0 30px rgba(255,160,0,1);
        }
    }

    .last-updated {
        text-align:center;
        font-size:12px;
        opacity:0.85;
        margin-top:6px;
        margin-bottom:-6px; /* pulls up to avoid scrolling */
    }

</style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="header">
    <img src="https://raw.githubusercontent.com/iesv-swe/IESV-Now-and-Next/main/logo.png" class="logo">
    <div>
        <h1>House Points Leaderboard</h1>
        <p class="subtitle">Live Rankings</p>
    </div>
</div>

<div class="leaderboard" id="leaderboard"></div>

<div class="last-updated" id="lastUpdated">Loading data...</div>

<script>
const API =
 "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec?action=houseTotals";

const houseIcons = {
    Phoenix: "phoenix2-removebg.png",
    Dragon:  "dragon2-removebg.png",
    Hydra:   "hydra2-removebg.png",
    Griffin: "griffin2-removebg.png"
};

async function loadLeaderboard() {
    try {
        const res = await fetch(API);
        const json = await res.json();
        if (json.status !== "success") throw new Error("Bad API response");

        const houses = json.data.houses.sort((a,b) => a.rank - b.rank);
        renderLeaderboard(houses);

        document.getElementById("lastUpdated").textContent =
            "Last updated: " + new Date().toLocaleString();
    } catch (err) {
        console.error(err);
        document.getElementById("lastUpdated").textContent =
            "Error loading data. Please refresh.";
    }
}

function renderLeaderboard(houses) {
    const board = document.getElementById("leaderboard");
    board.innerHTML = "";

    houses.forEach(house => {
        const rankOrdinal =
            house.rank === 1 ? "1st" :
            house.rank === 2 ? "2nd" :
            house.rank === 3 ? "3rd" : "4th";

        const rankClass =
            house.rank === 1 ? "gold" :
            house.rank === 2 ? "silver" :
            house.rank === 3 ? "bronze" : "";

        const winnerCardClass = house.rank === 1 ? "winner" : "";
        const winnerPointsClass = house.rank === 1 ? "winner-points" : "";

        const card = document.createElement("div");
        card.className = `house-card ${winnerCardClass}`;
        card.onclick = () =>
            window.location.href = `house-page.html?house=${house.house.toLowerCase()}`;

        card.innerHTML = `
            <div class="house-header">
                <div style="display:flex; align-items:center;">
                    <div class="medallion">
                        <img src="${houseIcons[house.house]}" alt="${house.house}">
                    </div>
                    <div class="house-name">${house.house}</div>
                </div>
                <div class="rank-badge ${rankClass}">${rankOrdinal}</div>
            </div>

            <div class="points-area">
                <div class="points-label">HOUSE SCORE</div>
                <div class="points ${winnerPointsClass}">
                    ${Math.round(parseFloat(house.houseScore))}
                </div>
            </div>
        `;

        /* Winner confetti */
        if (house.rank === 1) {
            for (let i = 0; i < 20; i++) {
                const c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * 100 + "%";
                c.style.top = "-40px";
                c.style.animationDelay = (Math.random() * 1.5) + "s";
                c.style.animationDuration = (Math.random() * 1 + 1.2) + "s";
                card.appendChild(c);
            }
        }

        board.appendChild(card);
    });
}

/* Ember particles */
function createParticles() {
    const container = document.getElementById("particles");
    for (let i = 0; i < 25; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "%";
        p.style.width = (Math.random() * 4 + 2) + "px";
        p.style.height = p.style.width;
        p.style.animationDelay = (Math.random() * 10) + "s";
        p.style.animationDuration = (Math.random() * 10 + 10) + "s";
        container.appendChild(p);
    }
}

createParticles();
loadLeaderboard();
setInterval(loadLeaderboard, 30000);
</script>

</body>
</html>
