<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Points Leaderboard - IESV</title>
<link rel="icon" type="image/x-icon" href="leaderboard-favicon.ico">

<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:url("stone.png") center/cover no-repeat fixed;
        min-height:100vh;
        display:flex;
        flex-direction:column;
        padding:20px;
        color:white;
        overflow:auto;
        position:relative;
        animation:page-fade-in 0.6s ease;
    }

    @keyframes page-fade-in {
        from { opacity:0; }
        to { opacity:1; }
    }

    /* üî• Ember Particles */
    .particles {
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        pointer-events:none;
        z-index:0;
        overflow:hidden;
    }

    .particle {
        position:absolute;
        background:rgba(255,120,0,0.7);
        border-radius:50%;
        filter:blur(1px);
        animation:ember-float 12s infinite linear;
    }

    @keyframes ember-float {
        0% {
            transform:translateY(0) translateX(0);
            opacity:0;
        }
        10% { opacity:1; }
        90% { opacity:0.9; }
        100% {
            transform:translateY(-120vh) translateX(-20px);
            opacity:0;
        }
    }

    .header {
        display:flex;
        align-items:center;
        gap:20px;
        margin-bottom:20px;
        max-width:1400px;
        margin-inline:auto;
        position:relative;
        z-index:1;
        text-shadow:0 0 10px black;
    }

    .logo {
        width:72px;
        filter:drop-shadow(0 0 6px black) brightness(0.9);
        flex-shrink:0;
    }

    h1 {
        font-size:38px;
        font-weight:700;
        margin-bottom:5px;
    }

    .subtitle {
        font-size:16px;
        opacity:0.9;
    }

    /* ü™® Stone-Glass Cards */
    .leaderboard {
        flex:1;
        display:grid;
        grid-template-columns:repeat(2, minmax(0,1fr));
        gap:18px;
        max-width:1400px;
        margin:0 auto;
        width:100%;
        position:relative;
        z-index:1;
    }

    .house-card {
        position:relative;
        background:rgba(40,40,40,0.78);
        backdrop-filter:blur(4px);
        border-radius:18px;
        padding:22px;
        box-shadow:0 10px 35px rgba(0,0,0,0.45);
        display:flex;
        flex-direction:column;
        transition:transform .25s ease, box-shadow .25s ease;
        min-height:260px;
        overflow:hidden;
        cursor:pointer;
    }

    .house-card:hover {
        transform:translateY(-4px);
        box-shadow:0 16px 60px rgba(0,0,0,0.6);
    }

    /* üèÜ Winner Highlight */
    .house-card.winner {
        border:4px solid rgba(255,150,0,0.9);
        box-shadow:0 0 30px rgba(255,140,0,0.7);
    }

    /* üî• Confetti as Ember Sparks */
    .confetti {
        position:absolute;
        width:8px;
        height:8px;
        background:rgba(255,120,0,0.9);
        border-radius:50%;
        animation:ember-confetti 3s linear infinite;
        filter:blur(0.5px);
    }

    @keyframes ember-confetti {
        0% { transform:translateY(-30px) rotate(0deg); opacity:0; }
        10% { opacity:1; }
        100% {
            transform:translateY(260px) rotate(360deg);
            opacity:0;
        }
    }

    .house-header {
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-bottom:10px;
        z-index:1;
        text-shadow:0 0 8px black;
    }

    /* Shield icon */
    .house-icon {
        width:80px;
        height:auto;
        transform:translateY(-5px);
        filter:drop-shadow(0 0 8px rgba(0,0,0,0.7));
    }

    .house-name {
        font-size:32px;
        font-weight:700;
        text-shadow:0 0 6px black;
    }

    /* Metallic Rank Badges */
    .rank-badge {
        width:55px;
        height:55px;
        border-radius:50%;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:18px;
        font-weight:700;
        box-shadow:0 6px 16px rgba(0,0,0,0.45);
        border:2px solid rgba(255,255,255,0.15);
    }

    .gold {
        background:linear-gradient(135deg,#ffb300,#ffd267,#ffb300);
        color:#402a00;
    }

    .silver {
        background:linear-gradient(135deg,#d0d0d0,#f0f0f0,#c8c8c8);
        color:#303030;
    }

    .bronze {
        background:linear-gradient(135deg,#9c5221,#d6874c,#9c5221);
        color:#2d1a0b;
    }

    /* Points section */
    .points-area {
        flex:1;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        z-index:1;
    }

    .points-label {
        font-size:13px;
        text-transform:uppercase;
        letter-spacing:1px;
        color:#d0d0d0;
        margin-bottom:6px;
    }

    .points {
        font-size:70px;
        font-weight:900;
        color:#ffffff;
        text-shadow:0 0 12px #000;
    }

    /* üî• Winner Points Glow */
    .points.winner-points {
        text-shadow:
            0 0 8px rgba(255,120,0,0.9),
            0 0 18px rgba(255,140,0,1),
            0 0 36px rgba(255,90,0,1),
            0 0 70px rgba(255,60,0,1);
        animation:firePulse 2.6s ease-in-out infinite;
    }

    @keyframes firePulse {
        0%,100% {
            text-shadow:
                0 0 6px rgba(255,140,0,0.8),
                0 0 16px rgba(255,120,0,1),
                0 0 30px rgba(255,80,0,1),
                0 0 60px rgba(255,40,0,1);
        }
        50% {
            text-shadow:
                0 0 10px rgba(255,200,0,1),
                0 0 30px rgba(255,160,0,1),
                0 0 50px rgba(255,100,0,1),
                0 0 90px rgba(255,60,0,1);
        }
    }

    /* House title colours */
    .phoenix .house-name { color:#ff4444; }
    .dragon  .house-name { color:#44dd44; }
    .hydra   .house-name { color:#66aaff; }
    .griffin .house-name { color:#ffbb33; }

    .last-updated {
        text-align:center;
        margin-top:15px;
        font-size:12px;
        opacity:0.85;
        text-shadow:0 0 8px black;
    }

    @media (max-width:1024px) {
        .leaderboard { grid-template-columns:1fr; }
        body { padding:12px; }
        .points { font-size:58px; }
    }
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="header">
    <img src="https://raw.githubusercontent.com/iesv-swe/IESV-Now-and-Next/main/logo.png" alt="IESV Logo" class="logo">
    <div class="header-text">
        <h1>House Points Leaderboard</h1>
        <p class="subtitle">Live Rankings</p>
    </div>
</div>

<div class="leaderboard" id="leaderboard"></div>

<div class="last-updated" id="lastUpdated">Loading data...</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec?action=houseTotals";

/* Shield icon paths */
const houseIcons = {
    Phoenix: "phoenix2-removebg.png",
    Dragon: "dragon2-removebg.png",
    Hydra:  "hydra2-removebg.png",
    Griffin: "griffin2-removebg.png"
};

const houseColors = {
    Phoenix: "phoenix",
    Dragon: "dragon",
    Hydra:  "hydra",
    Griffin: "griffin"
};

async function loadLeaderboard() {
    try {
        const res = await fetch(API);
        const json = await res.json();
        if (json.status !== "success") throw new Error("Bad API response");

        const houses = json.data.houses.sort((a,b) => a.rank - b.rank);
        renderLeaderboard(houses);

        document.getElementById("lastUpdated").textContent =
            "Last updated: " + new Date().toLocaleString();
    } catch (err) {
        console.error(err);
        document.getElementById("lastUpdated").textContent =
            "Error loading data. Please refresh.";
    }
}

function renderLeaderboard(houses) {
    const board = document.getElementById("leaderboard");
    board.innerHTML = "";

    houses.forEach(house => {
        const rankOrdinal =
            house.rank === 1 ? "1st" :
            house.rank === 2 ? "2nd" :
            house.rank === 3 ? "3rd" : "4th";

        const rankClass =
            house.rank === 1 ? "gold" :
            house.rank === 2 ? "silver" :
            house.rank === 3 ? "bronze" : "";

        const winnerCardClass = house.rank === 1 ? "winner" : "";
        const winnerPointsClass = house.rank === 1 ? "winner-points" : "";

        const card = document.createElement('div');
        card.className = `house-card ${houseColors[house.house]} ${winnerCardClass}`;
        card.onclick = () =>
            window.location.href = `house-page.html?house=${house.house.toLowerCase()}`;

        card.innerHTML = `
            <div class="house-header">
                <div class="house-info">
                    <img src="${houseIcons[house.house]}" class="house-icon" alt="${house.house}">
                    <div class="house-name">${house.house}</div>
                </div>
                <div class="rank-badge ${rankClass}">${rankOrdinal}</div>
            </div>

            <div class="points-area">
                <div class="points-label">House Score</div>
                <div class="points ${winnerPointsClass}">
                    ${parseFloat(house.houseScore).toFixed(2)}
                </div>
            </div>
        `;

        if (house.rank === 1) {
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + '%';
                c.style.top = '-80px';
                c.style.animationDelay = Math.random() * 2 + 's';
                card.appendChild(c);
            }
        }

        board.appendChild(card);
    });
}

function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 25; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.width = (Math.random() * 4 + 2) + 'px';
        p.style.height = p.style.width;
        p.style.animationDelay = Math.random() * 12 + 's';
        particlesContainer.appendChild(p);
    }
}

createParticles();
loadLeaderboard();
setInterval(loadLeaderboard, 30000);
</script>

</body>
</html>
