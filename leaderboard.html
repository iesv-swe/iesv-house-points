<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Points Leaderboard - IESV</title>
<link rel="icon" type="image/x-icon" href="leaderboard-favicon.ico">

<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:url('stone.png') repeat;
        background-size:600px;
        min-height:100vh;
        display:flex;
        flex-direction:column;
        padding:20px;
        color:white;
        overflow:hidden;
        position:relative;
    }

    /* Particle ambience */
    .particles {
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        pointer-events:none;
        z-index:0;
    }
    .particle {
        position:absolute;
        width:4px; height:4px;
        background:rgba(255,140,0,0.85);
        border-radius:50%;
        animation:float 8s infinite ease-in-out;
    }
    @keyframes float {
        0% { transform:translateY(0); opacity:0; }
        10% { opacity:1; }
        100% { transform:translateY(-120vh); opacity:0; }
    }

    /* Header */
    .header {
        display:flex;
        align-items:center;
        gap:20px;
        margin-bottom:18px;
        position:relative;
        z-index:5;
        text-shadow:0 4px 12px black;
    }
    .logo {
        width:78px;
        filter:brightness(0) invert(1);
    }
    h1 {
        font-size:38px;
        font-weight:800;
        margin-bottom:2px;
    }
    .subtitle {
        font-size:16px;
        opacity:0.9;
        margin-top:-4px;
    }

    /* Layout: Winner full row, 3 below */
    .leaderboard {
        display:flex;
        flex-direction:column;
        gap:20px;
        width:100%;
        height:calc(100vh - 160px);
        overflow:hidden;
        z-index:5;
    }

    .bottom-row {
        display:grid;
        grid-template-columns:repeat(3, 1fr);
        gap:20px;
        width:100%;
    }

    /* House Card Base */
    .house-card {
        background:rgba(0,0,0,0.55);
        border-radius:22px;
        padding:18px 22px;
        box-shadow:0 8px 28px rgba(0,0,0,0.65);
        border:2px solid rgba(255,255,255,0.06);
        backdrop-filter:blur(6px);
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:flex-start;
        cursor:pointer;
        overflow:hidden;
        transition:0.3s ease;
        position:relative;
        z-index:1;
        text-align:center;
    }
    .house-card:hover {
        transform:translateY(-4px);
        box-shadow:0 14px 38px rgba(0,0,0,0.75);
    }

    /* Winner card */
    .winner-card {
        min-height:280px;
    }

    /* Winner Glow */
    .winner-card.winner {
        border:3px solid rgba(255,170,40,1);
        animation:winnerGlow 3.5s ease-in-out infinite;
        box-shadow:
            0 0 22px rgba(255,150,0,0.9),
            0 0 44px rgba(255,120,0,0.7),
            inset 0 0 18px rgba(255,120,0,0.4);
    }

    @keyframes winnerGlow {
        0% {
            box-shadow:
                0 0 22px rgba(255,150,0,0.9),
                0 0 44px rgba(255,120,0,0.7),
                inset 0 0 18px rgba(255,120,0,0.4);
            border-color:rgba(255,180,40,1);
        }
        50% {
            box-shadow:
                0 0 32px rgba(255,180,0,1),
                0 0 72px rgba(255,150,0,0.9),
                inset 0 0 28px rgba(255,140,0,0.6);
            border-color:rgba(255,210,60,1);
        }
        100% {
            box-shadow:
                0 0 22px rgba(255,150,0,0.9),
                0 0 44px rgba(255,120,0,0.7),
                inset 0 0 18px rgba(255,120,0,0.4);
            border-color:rgba(255,180,40,1);
        }
    }

    /* Winner transition pulse */
    .winner-transition::before {
        content:"";
        position:absolute;
        inset:-10%;
        border-radius:28px;
        opacity:0;
        pointer-events:none;
        animation:winnerPulse 1.4s ease-out forwards;
        z-index:-1;
    }
    @keyframes winnerPulse {
        0%   { transform:scale(0.6); opacity:0.0; }
        35%  { opacity:0.35; }
        100% { transform:scale(1.15); opacity:0.0; }
    }

    /* Crest */
    .crest {
        width:110px;
        margin-bottom:10px;
        filter:drop-shadow(0 2px 6px black);
    }

    /* Rank badge */
    .rank-badge {
        width:54px;
        height:54px;
        border-radius:50%;
        background:rgba(255,255,255,0.12);
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:18px;
        font-weight:700;
        border:2px solid rgba(255,255,255,0.18);
        margin-bottom:10px;
    }
    .gold { background:linear-gradient(135deg,#ffd700,#ffae00); color:black; }
    .silver { background:linear-gradient(135deg,#d4d4d4,#f7f7f7); color:black; }
    .bronze { background:linear-gradient(135deg,#cd7f32,#e2a46e); color:black; }

    /* Scores */
    .points {
        font-size:clamp(80px, 14vw, 190px);
        font-weight:900;
        line-height:1;
        margin-top:auto;
        margin-bottom:10px;
        text-shadow:0 6px 22px rgba(0,0,0,0.9);
    }

    .winner-card .points {
        margin-bottom:auto;  /* centres winner score between crest and bottom */
    }

    .winner-points {
        color:#ffdd77;
        text-shadow:
            0 0 12px rgba(255,200,50,1),
            0 0 26px rgba(255,160,0,1),
            0 0 44px rgba(255,120,0,1),
            0 0 60px rgba(255,90,0,1);
    }

    .last-updated {
        text-align:center;
        opacity:0.85;
        font-size:12px;
        margin-top:6px;
    }
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="header">
    <img src="https://raw.githubusercontent.com/iesv-swe/IESV-Now-and-Next/main/logo.png" class="logo">
    <div>
        <h1>House Points Leaderboard</h1>
        <p class="subtitle">Live Rankings</p>
    </div>
</div>

<div class="leaderboard" id="leaderboard"></div>

<div class="last-updated" id="lastUpdated">Loading data...</div>

<script>
const API =
 "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec?action=houseTotals";

const shields = {
    Phoenix: "phoenix2-removebg.png",
    Dragon:  "dragon2-removebg.png",
    Hydra:   "hydra2-removebg.png",
    Griffin: "griffin2-removebg.png"
};

let lastWinner = null;

function roundScore(n){ return Math.round(parseFloat(n)); }

async function loadLeaderboard(){
    const board = document.getElementById("leaderboard");
    board.style.opacity = "0.4";

    const res = await fetch(API);
    const json = await res.json();
    const houses = json.data.houses.sort((a,b)=>a.rank-b.rank);

    renderLeaderboard(houses);

    board.style.opacity = "1";
    document.getElementById("lastUpdated").textContent =
        "Last updated: " + new Date().toLocaleString();
}

function renderLeaderboard(houses){
    const board = document.getElementById("leaderboard");
    const temp = document.createElement("div");

    /* Winner card */
    const winner = houses[0];
    const wc = document.createElement("div");
    wc.className = "house-card winner-card winner";

    if(lastWinner !== null && lastWinner !== winner.house){
        wc.classList.add("winner-transition");
    }

    wc.onclick = () =>
        window.location.href=`house-page.html?house=${winner.house.toLowerCase()}`;

    wc.innerHTML = `
        <div class="rank-badge gold">1st</div>
        <img class="crest" src="${shields[winner.house]}">
        <div class="points winner-points">${roundScore(winner.houseScore)}</div>
    `;

    temp.appendChild(wc);

    /* Bottom row */
    const row = document.createElement("div");
    row.className = "bottom-row";

    houses.slice(1).forEach(h=>{
        const rankClass =
            h.rank===2 ? "silver" :
            h.rank===3 ? "bronze" : "";

        const card = document.createElement("div");
        card.className = "house-card";
        card.onclick = () =>
            window.location.href=`house-page.html?house=${h.house.toLowerCase()}`;

        card.innerHTML = `
            <div class="rank-badge ${rankClass}">
                ${h.rank}${h.rank===2?"nd":h.rank===3?"rd":"th"}
            </div>
            <img class="crest" src="${shields[h.house]}">
            <div class="points">${roundScore(h.houseScore)}</div>
        `;

        row.appendChild(card);
    });

    temp.appendChild(row);

    board.replaceChildren(...temp.children);

    lastWinner = winner.house;
}

function createParticles(){
    const c = document.getElementById("particles");
    for(let i=0;i<28;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.style.left = Math.random()*100 + "%";
        p.style.animationDelay = Math.random()*5 + "s";
        p.style.animationDuration = (7 + Math.random()*6) + "s";
        c.appendChild(p);
    }
}

createParticles();
loadLeaderboard();
setInterval(loadLeaderboard, 30000);
</script>

</body>
</html>
