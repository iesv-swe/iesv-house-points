<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Points Leaderboard - IESV</title>
<link rel="icon" type="image/x-icon" href="leaderboard-favicon.ico">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:url('stone.png') repeat;
        background-size:600px;
        min-height:100vh;
        display:flex;
        flex-direction:column;
        padding:20px;
        color:white;
        overflow:hidden;
        position:relative;
        animation:page-fade-in 0.5s ease;
    }

    @keyframes page-fade-in {
        from { opacity:0; }
        to { opacity:1; }
    }

    .particles {
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        pointer-events:none;
        z-index:0;
    }

    .particle {
        position:absolute;
        width:4px; height:4px;
        background:rgba(255,140,0,0.8);
        border-radius:50%;
        animation:float 8s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform:translateY(0); opacity:0; }
        10% { opacity:1; }
        100% { transform:translateY(-120vh); opacity:0; }
    }

    .header {
        display:flex;
        align-items:center;
        gap:20px;
        margin-bottom:18px;
        position:relative;
        z-index:5;
        text-shadow:0 4px 12px black;
    }

    .logo {
        width:78px;
        filter:brightness(0) invert(1);
    }

    h1 {
        font-size:38px;
        font-weight:800;
        margin-bottom:2px;
    }

    .subtitle {
        font-size:16px;
        opacity:0.9;
        margin-top:-4px;
    }

    .leaderboard {
        display:grid;
        grid-template-columns:repeat(2, 1fr);
        gap:18px;
        width:100%;
        height:calc(100vh - 160px);
        max-height:calc(100vh - 160px);
        overflow:hidden;
        position:relative;
        z-index:5;
    }

    .house-card {
        background:rgba(0,0,0,0.55);
        border-radius:22px;
        padding:18px 22px;
        box-shadow:0 8px 28px rgba(0,0,0,0.6);
        border:2px solid rgba(255,255,255,0.05);
        backdrop-filter:blur(6px);
        display:flex;
        flex-direction:column;
        position:relative;
        overflow:hidden;
        cursor:pointer;
        transition:transform .3s ease, box-shadow .3s ease;
    }

    .house-card:hover {
        transform:translateY(-4px);
        box-shadow:0 14px 38px rgba(0,0,0,0.75);
    }

    .house-card.winner {
        border:3px solid rgba(255,180,0,0.9);
        box-shadow:0 0 25px rgba(255,150,0,0.8);
    }

    .card-header {
        display:flex;
        align-items:center;
        height:75px;
        gap:12px;
        z-index:3;
    }

    .crest-wrap {
        width:78px;
        height:78px;
        border-radius:50%;
        background:url('stone-medallion.png') center/cover no-repeat;
        display:flex;
        align-items:center;
        justify-content:center;
        box-shadow:inset 0 0 12px rgba(0,0,0,0.7);
    }

    .crest-wrap img {
        width:72%;
        opacity:0.92;
    }

    .house-name {
        font-size:28px;
        font-weight:800;
        text-shadow:0 3px 10px black;
    }

    .rank-badge {
        margin-left:auto;
        width:54px;
        height:54px;
        border-radius:50%;
        background:rgba(255,255,255,0.12);
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:18px;
        font-weight:700;
        border:2px solid rgba(255,255,255,0.18);
        backdrop-filter:blur(3px);
    }

    .rank-badge.gold {
        background:linear-gradient(135deg,#ffd700,#ffae00);
        color:#000;
    }
    .rank-badge.silver {
        background:linear-gradient(135deg,#d4d4d4,#f1f1f1);
        color:#000;
    }
    .rank-badge.bronze {
        background:linear-gradient(135deg,#cd7f32,#e2a46e);
        color:#000;
    }

    .points-area {
        flex:1;
        display:flex;
        flex-direction:column;
        justify-content:center; /* CENTER vertically */
        align-items:center;
        text-align:center;
        padding-bottom:10px;
        z-index:3;
    }

    .points-label {
        font-size:13px;
        text-transform:uppercase;
        letter-spacing:1px;
        color:#bbb;
        margin-bottom:4px;
    }

    .points {
        font-size:clamp(42px, 7vw, 74px); /* AUTO SCALE */
        font-weight:900;
        color:white;
        line-height:1;
        text-shadow:0 3px 12px rgba(0,0,0,0.7);
    }

    .points.winner-points {
        color:#ffcc55;
        text-shadow:
            0 0 8px rgba(255,200,50,1),
            0 0 14px rgba(255,160,0,1),
            0 0 28px rgba(255,120,0,1);
    }

    .last-updated {
        text-align:center;
        opacity:0.85;
        font-size:12px;
        margin-top:4px;
    }
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="header">
    <img src="https://raw.githubusercontent.com/iesv-swe/IESV-Now-and-Next/main/logo.png" class="logo">
    <div>
        <h1>House Points Leaderboard</h1>
        <p class="subtitle">Live Rankings</p>
    </div>
</div>

<div class="leaderboard" id="leaderboard"></div>

<div class="last-updated" id="lastUpdated">Loading data...</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec?action=houseTotals";

const crests = {
    Phoenix: "phoenix.png",
    Dragon: "dragon.png",
    Hydra: "hydra.png",
    Griffin: "griffin.png"
};

function roundScore(score) {
    return Math.round(parseFloat(score));
}

async function loadLeaderboard() {
    try {
        const res = await fetch(API);
        const json = await res.json();
        if (json.status !== "success") throw new Error("Bad API");

        const houses = json.data.houses.sort((a,b) => a.rank - b.rank);
        renderLeaderboard(houses);

        document.getElementById("lastUpdated").textContent =
            "Last updated: " + new Date().toLocaleString();
    } catch (err) {
        document.getElementById("lastUpdated").textContent =
            "Error loading data.";
    }
}

function renderLeaderboard(houses) {
    const board = document.getElementById("leaderboard");
    board.innerHTML = "";

    houses.forEach(h => {
        const rankClass =
            h.rank === 1 ? "gold" :
            h.rank === 2 ? "silver" :
            h.rank === 3 ? "bronze" : "";

        const winnerCard = h.rank === 1 ? "winner" : "";
        const winnerPoints = h.rank === 1 ? "winner-points" : "";

        const card = document.createElement("div");
        card.className = `house-card ${winnerCard}`;
        card.onclick = () =>
            window.location.href = `house-page.html?house=${h.house.toLowerCase()}`;

        card.innerHTML = `
            <div class="card-header">
                <div class="crest-wrap">
                    <img src="${crests[h.house]}">
                </div>
                <div class="house-name">${h.house}</div>
                <div class="rank-badge ${rankClass}">
                    ${h.rank}st
                </div>
            </div>

            <div class="points-area">
                <div class="points-label">House Score</div>
                <div class="points ${winnerPoints}">
                    ${roundScore(h.houseScore)}
                </div>
            </div>
        `;

        board.appendChild(card);
    });
}

function createParticles() {
    const container = document.getElementById("particles");
    for (let i = 0; i < 28; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random()*100 + "%";
        p.style.animationDelay = (Math.random()*5) + "s";
        p.style.animationDuration = (7 + Math.random()*6) + "s";
        container.appendChild(p);
    }
}

createParticles();
loadLeaderboard();
setInterval(loadLeaderboard, 30000);
</script>

</body>
</html>
