<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Leaderboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('castlewall.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            width: 100%;
            height: 22vh; /* forces always-fitting layout on mobile */
            background: rgba(0, 0, 0, 0.55);
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* vertical centering */
            padding: 10px 18px;
        }

        .house-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .house-info img {
            width: 70px;
            height: auto;
        }

        .house-name {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .score {
            color: white;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            width: 90px;
        }

        @media (max-width: 600px) {
            .card {
                height: 23vh;
            }
            .house-info img {
                width: 60px;
            }
            .house-name {
                font-size: 1.5rem;
            }
            .score {
                font-size: 2.4rem;
            }
        }
    </style>

    <script>
        async function loadScores() {
            try {
                const response = await fetch(
                    "https://script.google.com/macros/s/AKfycbw6-CUSTOM-URL-HERE/exec?action=houseTotals"
                );
                const data = await response.json();

                document.getElementById("griffin-score").textContent = data.Griffin;
                document.getElementById("hydra-score").textContent = data.Hydra;
                document.getElementById("pheonix-score").textContent = data.Pheonix;
                document.getElementById("dragon-score").textContent = data.Dragon;

            } catch (err) {
                console.error("Score load failed:", err);
            }
        }

        window.onload = loadScores;
    </script>
</head>

<body>
    <div class="container">

        <div class="card">
            <div class="house-info">
                <img src="griffin2-removebg.png">
                <div class="house-name">GRIFFIN</div>
            </div>
            <div class="score" id="griffin-score">0</div>
        </div>

        <div class="card">
            <div class="house-info">
                <img src="hydra2-removebg.png">
                <div class="house-name">HYDRA</div>
            </div>
            <div class="score" id="hydra-score">0</div>
        </div>

        <div class="card">
            <div class="house-info">
                <img src="pheonix2-removebg.png">
                <div class="house-name">PHEONIX</div>
            </div>
            <div class="score" id="pheonix-score">0</div>
        </div>

        <div class="card">
            <div class="house-info">
                <img src="dragon2-removebg.png">
                <div class="house-name">DRAGON</div>
            </div>
            <div class="score" id="dragon-score">0</div>
        </div>

    </div>
</body>
</html>
