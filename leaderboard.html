<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Points Leaderboard - IESV</title>
<link rel="icon" type="image/x-icon" href="leaderboard-favicon.ico">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:linear-gradient(135deg, #102d69 0%, #00a0df 100%);
        min-height:100vh;
        display:flex;
        flex-direction:column;
        padding:20px;
        color:white;
        overflow:auto;
    }

    .header {
        display:flex;
        align-items:center;
        gap:20px;
        margin-bottom:20px;
        max-width:1400px;
        margin-inline:auto;
    }

    .logo {
        width:72px;
        filter:brightness(0) invert(1);
        flex-shrink:0;
    }

    .header-text { flex:1; }

    h1 {
        font-size:36px;
        font-weight:700;
        margin-bottom:5px;
        text-shadow:2px 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
        font-size:16px;
        opacity:0.9;
    }

    .leaderboard {
        flex:1;
        display:grid;
        grid-template-columns:repeat(2, minmax(0,1fr));
        grid-auto-rows:minmax(0, 1fr);
        gap:15px;
        max-width:1400px;
        margin:0 auto;
        width:100%;
    }

    .house-card {
        position:relative;
        background:rgba(255,255,255,0.96);
        border-radius:18px;
        padding:20px;
        box-shadow:0 10px 40px rgba(0,0,0,0.35);
        display:flex;
        flex-direction:column;
        justify-content:space-between;
        transition:transform .3s ease, box-shadow .3s ease;
        min-height:220px;
        overflow:hidden;
    }

    .house-card:hover {
        transform:translateY(-3px);
        box-shadow:0 16px 55px rgba(0,0,0,0.45);
    }

    /* Highlight winning card */
    .house-card.winner {
        border:4px solid #ffd700;
        box-shadow:0 0 25px rgba(255,215,0,0.7);
    }

    .house-header {
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-bottom:10px;
        position:relative;
        z-index:1;
    }

    .house-info {
        display:flex;
        align-items:center;
        gap:15px;
    }

    .house-icon {
        font-size:50px;
    }

    .house-name {
        font-size:32px;
        font-weight:700;
    }

    .rank-badge {
        background:#102d69;
        color:white;
        width:50px;
        height:50px;
        border-radius:50%;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:18px;
        font-weight:700;
        box-shadow:0 5px 15px rgba(0,0,0,0.3);
    }

    .rank-badge.gold {
        background:linear-gradient(135deg,#ffd700,#ffed4e);
        color:#102d69;
    }

    .rank-badge.silver {
        background:linear-gradient(135deg,#c0c0c0,#e8e8e8);
    }

    .rank-badge.bronze {
        background:linear-gradient(135deg,#cd7f32,#e8a87c);
    }

    .points-area {
        position:relative;
        flex:1;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        z-index:1;
    }

    .points-label {
        font-size:13px;
        text-transform:uppercase;
        letter-spacing:1px;
        color:#9a9b9d;
        margin-bottom:6px;
    }

    /* Basic clean numbers */
    .points {
        font-size:72px;
        font-weight:900;
        color:#102d69;
        text-shadow:0 2px 6px rgba(0,0,0,0.25);
    }

    /* âš¡ NEON WINNER GLOW (C) */
    .points.winner-points {
        color:#102d69;
        text-shadow:
            0 0 8px rgba(0,255,255,0.8),
            0 0 14px rgba(0,255,255,0.9),
            0 0 26px rgba(0,255,255,1),
            0 0 50px rgba(0,200,255,1);
        animation:neonPulse 2.5s ease-in-out infinite;
    }

    @keyframes neonPulse {
        0%,100% {
            text-shadow:
                0 0 6px rgba(0,255,255,0.7),
                0 0 14px rgba(0,255,255,0.9),
                0 0 24px rgba(0,255,255,1),
                0 0 38px rgba(0,200,255,1);
        }
        50% {
            text-shadow:
                0 0 9px rgba(0,255,255,1),
                0 0 20px rgba(0,255,255,1),
                0 0 40px rgba(0,255,255,1),
                0 0 60px rgba(0,200,255,1);
        }
    }

    /* House title colours */
    .phoenix .house-name { color:#ff4444; }
    .dragon  .house-name { color:#44aa44; }
    .hydra   .house-name { color:#4488ff; }
    .griffin .house-name { color:#ffaa00; }

    .last-updated {
        text-align:center;
        margin-top:15px;
        font-size:12px;
        opacity:0.85;
    }

    @media (max-width:1024px) {
        .leaderboard { grid-template-columns:1fr; }
        body { padding:12px; }
        .points { font-size:58px; }
    }
</style>
</head>
<body>

<div class="header">
    <img src="https://raw.githubusercontent.com/iesv-swe/IESV-Now-and-Next/main/logo.png" alt="IESV Logo" class="logo">
    <div class="header-text">
        <h1>House Points Leaderboard</h1>
        <p class="subtitle">Live Rankings</p>
    </div>
</div>

<div class="leaderboard" id="leaderboard"></div>

<div class="last-updated" id="lastUpdated">Loading data...</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec?action=houseTotals";

const houseIcons = {
    Phoenix: "ðŸ”¥",
    Dragon: "ðŸ‰",
    Hydra: "ðŸŒŠ",
    Griffin: "ðŸ¦…"
};

const houseColors = {
    Phoenix: "phoenix",
    Dragon: "dragon",
    Hydra: "hydra",
    Griffin: "griffin"
};

async function loadLeaderboard() {
    try {
        const res = await fetch(API);
        const json = await res.json();
        if (json.status !== "success") throw new Error("Bad API response");

        const houses = json.data.houses.sort((a,b) => a.rank - b.rank);
        renderLeaderboard(houses);

        document.getElementById("lastUpdated").textContent =
            "Last updated: " + new Date().toLocaleString();
    } catch (err) {
        console.error(err);
        document.getElementById("lastUpdated").textContent =
            "Error loading data. Please refresh the page.";
    }
}

function renderLeaderboard(houses) {
    const board = document.getElementById("leaderboard");
    board.innerHTML = "";

    houses.forEach(house => {
        const rankOrdinal =
            house.rank === 1 ? "1st" :
            house.rank === 2 ? "2nd" :
            house.rank === 3 ? "3rd" : "4th";

        const rankClass =
            house.rank === 1 ? "gold" :
            house.rank === 2 ? "silver" :
            house.rank === 3 ? "bronze" : "";

        const winnerCardClass = house.rank === 1 ? "winner" : "";
        const winnerPointsClass = house.rank === 1 ? "winner-points" : "";

        const html = `
            <div class="house-card ${houseColors[house.house] || ""} ${winnerCardClass}">
                <div class="house-header">
                    <div class="house-info">
                        <div class="house-icon">${houseIcons[house.house] || ""}</div>
                        <div class="house-name">${house.house}</div>
                    </div>
                    <div class="rank-badge ${rankClass}">${rankOrdinal}</div>
                </div>
                <div class="points-area">
                    <div class="points-label">Total Points</div>
                    <div class="points ${winnerPointsClass}">${house.totalPoints}</div>
                </div>
            </div>`;
        
        board.innerHTML += html;
    });
}

loadLeaderboard();
setInterval(loadLeaderboard, 30000);
</script>

</body>
</html>
