<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points Leaderboard - IESV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #102d69 0%, #00a0df 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
            filter: brightness(0) invert(1);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
        }

        .leaderboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .house-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            animation: slideIn 0.8s ease;
        }

        .house-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .house-card.rank-1 {
            transform: scale(1.05);
            border: 4px solid gold;
        }

        .house-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .house-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .house-icon {
            font-size: 60px;
            animation: bounce 2s infinite;
        }

        .house-name {
            font-size: 36px;
            font-weight: 700;
        }

        .rank-badge {
            background: #102d69;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .rank-badge.gold {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #102d69;
            animation: pulse 2s infinite;
        }

        .rank-badge.silver {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #102d69;
        }

        .rank-badge.bronze {
            background: linear-gradient(135deg, #cd7f32, #e8a87c);
            color: white;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: rgba(16, 45, 105, 0.05);
            border-radius: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #9a9b9d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #102d69;
        }

        .score-bar-container {
            background: rgba(16, 45, 105, 0.1);
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .score-bar {
            height: 100%;
            border-radius: 20px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .phoenix .house-name { color: #ff4444; }
        .phoenix .score-bar {
            background: linear-gradient(90deg, #ff4444, #ff8844);
        }

        .dragon .house-name { color: #44aa44; }
        .dragon .score-bar {
            background: linear-gradient(90deg, #44aa44, #88dd44);
        }

        .hydra .house-name { color: #4488ff; }
        .hydra .score-bar {
            background: linear-gradient(90deg, #4488ff, #44ddff);
        }

        .griffin .house-name { color: #ffaa00; }
        .griffin .score-bar {
            background: linear-gradient(90deg, #ffaa00, #ffdd44);
        }

        .last-updated {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .house-card { padding: 20px; }
            .house-icon { font-size: 40px; }
            .house-name { font-size: 28px; }
            .stats-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
