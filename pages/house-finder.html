<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://script.google.com https://script.googleusercontent.com;">
<title>IESV House Finder</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
        background: url("../assets/images/backgrounds/stone.png") center/cover no-repeat fixed;
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        text-align: center;
    }

    /* HERO TITLE */
    h1 {
        font-size: clamp(26px, 4vw, 48px);
        margin-top: 20px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px black;
    }

    /* MAIN WRAPPER */
    .finder-container {
        width: min(900px, 90%);
        background: rgba(0,0,0,0.55);
        padding: 30px;
        border-radius: 22px;
        box-shadow: 0 0 20px rgba(0,0,0,0.7);
        backdrop-filter: blur(3px);
    }

    /* SEARCH BOX */
    input {
        width: 100%;
        padding: 16px;
        font-size: clamp(18px, 2.4vw, 26px);
        border-radius: 12px;
        border: none;
        outline: none;
        margin-bottom: 8px;
    }

    #status {
        margin-top: 5px;
        font-size: clamp(14px, 1.6vw, 18px);
        opacity: 0.85;
        min-height: 24px;
    }

    /* AUTO-SUGGEST DROPDOWN (STYLE B) */
    .suggestions {
        width: 100%;
        background: rgba(0,0,0,0.85);
        border-radius: 10px;
        margin-top: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.6);
        display: none;
        max-height: 240px;
        overflow-y: auto;
    }

    .suggestion-item {
        padding: 12px 16px;
        font-size: clamp(16px, 2vw, 22px);
        cursor: pointer;
        text-align: left;
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .suggestion-item:hover {
        background: rgba(255,255,255,0.08);
    }

    /* RESULT AREA */
    #result {
        margin-top: 30px;
        min-height: 320px;
        position: relative;
    }

    /* HOUSE-COLOURED GLOW */
    #houseGlow {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        filter: blur(38px);
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 0;
    }

    /* SHIELD IMAGE */
    #shield {
        width: clamp(140px, 30vw, 260px);
        opacity: 0;
        transform: scale(0.8);
        transition: 0.35s ease;
        z-index: 2;
        position: relative;
    }

    #shield.show {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 16px rgba(255,255,255,0.9));
    }

    /* ENSURE TEXT IS CENTERED */
    #nameDisplay, #houseDisplay {
        text-align: center;
    }

    #nameDisplay {
        margin-top: 14px;
        font-size: clamp(24px, 3vw, 40px);
        text-shadow: 0 0 8px black;
    }

    #houseDisplay {
        margin-top: 4px;
        font-size: clamp(28px, 3.4vw, 48px);
        text-shadow: 0 0 12px black;
        font-weight: bold;
    }
</style>

</head>
<body>

<h1>üîç Check a Student's House</h1>

<div class="finder-container">

    <!-- SEARCH INPUT -->
    <input type="text" id="searchInput" placeholder="Start typing a student's name...">
    <div id="status">Loading roster...</div>

    <!-- AUTO-SUGGEST LIST -->
    <div id="suggestions" class="suggestions"></div>

    <!-- RESULT DISPLAY -->
    <div id="result">
        <div id="houseGlow"></div>
        <img id="shield" src="">
        <div id="nameDisplay"></div>
        <div id="houseDisplay"></div>
    </div>

</div>

<script>
const SCRIPT_URL =
 "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec";

let students = [];
let loaded = false;

const input = document.getElementById("searchInput");
const statusEl = document.getElementById("status");
const suggestionsEl = document.getElementById("suggestions");

const shield = document.getElementById("shield");
const nameDisplay = document.getElementById("nameDisplay");
const houseDisplay = document.getElementById("houseDisplay");
const glow = document.getElementById("houseGlow");

const houseShields = {
    Phoenix: "../assets/images/houses/phoenix2-removebg.png",
    Dragon: "../assets/images/houses/dragon2-removebg.png",
    Hydra:  "../assets/images/houses/hydra2-removebg.png",
    Griffin:"../assets/images/houses/griffin2-removebg.png"
};

const houseColors = {
    Phoenix: "rgba(255,120,20,0.55)",
    Dragon:  "rgba(50,200,80,0.55)",
    Hydra:   "rgba(60,150,255,0.55)",
    Griffin: "rgba(255,210,80,0.55)"
};

/* LOAD ROSTER */
async function loadRoster() {
    try {
        statusEl.textContent = "Loading roster...";
        const res = await fetch(SCRIPT_URL + "?action=houseLookup");
        const json = await res.json();

        students = json.students || [];
        loaded = true;
        statusEl.textContent = "Ready.";
    } catch (e) {
        statusEl.textContent = "Error loading.";
        console.error(e);
    }
}
loadRoster();

/* SHOW STUDENT RESULT */
function showStudent(s) {
    if (!s) return;

    nameDisplay.textContent = s.fullName;
    houseDisplay.textContent = "House " + s.house;

    shield.src = houseShields[s.house] || "";
    shield.classList.add("show");

    glow.style.background = houseColors[s.house] || "transparent";
    glow.style.opacity = 1;
}

/* FILTER STUDENTS */
function getMatches(query) {
    return students.filter(s =>
        (s.fullName || "").toLowerCase().includes(query)
    );
}

/* RENDER SUGGESTIONS ‚Äî LIMIT TO 5 */
function renderSuggestions(list) {
    suggestionsEl.innerHTML = "";

    if (!list.length) {
        suggestionsEl.style.display = "none";
        return;
    }

    list.slice(0, 5).forEach(s => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        item.textContent = s.fullName;
        item.onclick = () => {
            input.value = s.fullName;
            suggestionsEl.style.display = "none";
            showStudent(s);
        };
        suggestionsEl.appendChild(item);
    });

    suggestionsEl.style.display = "block";
}

/* INPUT HANDLING */
input.addEventListener("input", () => {
    if (!loaded) return;

    const q = input.value.trim().toLowerCase();
    if (q.length < 1) {
        suggestionsEl.style.display = "none";
        shield.classList.remove("show");
        glow.style.opacity = 0;
        nameDisplay.textContent = "";
        houseDisplay.textContent = "";
        return;
    }

    const matches = getMatches(q);
    renderSuggestions(matches);
});

/* ENTER ‚Üí choose first suggestion */
input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        e.preventDefault();
        const q = input.value.trim().toLowerCase();
        const matches = getMatches(q);
        if (matches.length > 0) {
            input.value = matches[0].fullName;
            suggestionsEl.style.display = "none";
            showStudent(matches[0]);
        }
    }
});
</script>

</body>
</html>
