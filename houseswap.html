<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>House Swap Tool - IESV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #102d69 0%, #00a0df 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: white;
        padding: 40px 35px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        width: 420px;
        max-width: 100%;
        text-align: center;
    }

    h1 {
        margin-bottom: 8px;
        color: #102d69;
        font-size: 28px;
    }

    .subtitle {
        margin-bottom: 24px;
        color: #666;
        font-size: 14px;
    }

    label {
        display: block;
        text-align: left;
        font-size: 13px;
        font-weight: 600;
        color: #444;
        margin-bottom: 4px;
    }

    input, select {
        width: 100%;
        padding: 11px 12px;
        margin-bottom: 18px;
        border-radius: 12px;
        border: 2px solid #d0d3dd;
        font-size: 14px;
        box-sizing: border-box;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #00a0df;
        box-shadow: 0 0 0 3px rgba(0,160,223,0.15);
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        background: linear-gradient(135deg, #102d69, #00a0df);
        color: white;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(16,45,105,0.45);
    }

    button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(16,45,105,0.55);
    }

    #result {
        margin-top: 14px;
        font-weight: 600;
        font-size: 13px;
    }

    .hidden {
        display: none;
    }

    .error {
        color: #c62828;
    }

    .success {
        color: #2e7d32;
    }

    .hint {
        font-size: 11px;
        color: #777;
        margin-top: -10px;
        margin-bottom: 14px;
        text-align: left;
    }
</style>
</head>
<body>

<div class="container">
    <h1>House Swap</h1>
    <p class="subtitle">Staff-only tool for manual house changes</p>

    <!-- PASSWORD SCREEN -->
    <div id="passwordScreen">
        <label for="passwordInput">Admin Password</label>
        <input type="password" id="passwordInput" placeholder="Enter admin password">
        <button onclick="checkPassword()">Unlock</button>
        <p id="passwordError" class="error hidden">Incorrect password</p>
    </div>

    <!-- SWAP SCREEN -->
    <div id="swapScreen" class="hidden">
        <label for="staffEmailInput">Your staff email</label>
        <input type="email" id="staffEmailInput" placeholder="firstname.lastname.vasteras@engelska.se">
        <p class="hint">Only staff accounts (no <code>.student.</code>) can use this tool.</p>

        <label for="studentEmailInput">Student to move</label>
        <input type="text" id="studentEmailInput" list="studentList" placeholder="Start typing name or email...">
        <datalist id="studentList"></datalist>
        <p class="hint">Autocomplete is populated from the Student Roster.</p>

        <label for="houseSelect">New house</label>
        <select id="houseSelect">
            <option value="">Select house...</option>
            <option value="Phoenix">Phoenix</option>
            <option value="Dragon">Dragon</option>
            <option value="Hydra">Hydra</option>
            <option value="Griffin">Griffin</option>
        </select>

        <button onclick="swapHouse()">Swap House</button>

        <p id="result"></p>
    </div>
</div>

<script>
const PASSWORD = "135vasteras";
const API = "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec";

function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    if (input === PASSWORD) {
        document.getElementById("passwordScreen").classList.add("hidden");
        document.getElementById("swapScreen").classList.remove("hidden");
        document.getElementById("passwordError").classList.add("hidden");
        loadStudents();
    } else {
        document.getElementById("passwordError").classList.remove("hidden");
    }
}

async function loadStudents() {
    try {
        const res = await fetch(API + "?action=listStudents");
        const json = await res.json();
        if (json.status !== "success" || !json.data || !json.data.students) {
            console.error("Failed to load students", json);
            return;
        }
        const list = document.getElementById("studentList");
        list.innerHTML = "";
        json.data.students.forEach(s => {
            const label = (s.firstName || "") + " " + (s.lastName || "") + " â€” " + s.email;
            const opt = document.createElement("option");
            opt.value = s.email;
            opt.label = label;
            list.appendChild(opt);
        });
    } catch (err) {
        console.error("Error loading students", err);
    }
}

async function swapHouse() {
    const staffEmail = document.getElementById("staffEmailInput").value.trim().toLowerCase();
    const studentEmail = document.getElementById("studentEmailInput").value.trim().toLowerCase();
    const newHouse = document.getElementById("houseSelect").value;
    const resultEl = document.getElementById("result");

    resultEl.textContent = "";
    resultEl.className = "";

    if (!staffEmail || !studentEmail || !newHouse) {
        resultEl.textContent = "Please fill in staff email, student, and new house.";
        resultEl.className = "error";
        return;
    }

    if (staffEmail.indexOf(".student.") !== -1) {
        resultEl.textContent = "Access denied: only staff accounts can use this tool.";
        resultEl.className = "error";
        return;
    }

    try {
        const payload = {
            action: "swapHouse",
            staffEmail: staffEmail,
            studentEmail: studentEmail,
            newHouse: newHouse
        };

        const res = await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const json = await res.json();

        if (json.status === "success" && json.data && json.data.success) {
            resultEl.textContent = json.data.message || "House updated successfully.";
            resultEl.className = "success";
        } else {
            const msg = (json.data && json.data.message) || json.message || "Unknown error.";
            resultEl.textContent = msg;
            resultEl.className = "error";
        }

    } catch (err) {
        console.error("Swap error", err);
        resultEl.textContent = "Error contacting server. Please try again.";
        resultEl.className = "error";
    }
}
</script>

</body>
</html>
