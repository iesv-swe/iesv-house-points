<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Swap ‚Äì IESV</title>
    <link rel="icon" type="image/x-icon" href="console-favicon.ico">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #102d69 0%, #00a0df 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            animation: fadeIn 0.6s ease;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .field-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background: rgba(255,255,255,0.15);
            color: white;
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .helper {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            background: linear-gradient(135deg, #00a0df, #102d69);
            color: white;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255,255,255,0.15);
            display: none;
        }

        .success {
            background: rgba(0,200,0,0.22);
        }

        .error {
            background: rgba(200,0,0,0.22);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üè† Manual House Swap</h1>
    <p class="subtitle">Staff Tool ‚Äî Move a student or staff member into a different house.</p>

    <!-- EMAIL FIELD -->
    <div class="field-group">
        <label for="emailInput">Enter Email Address</label>
        <input type="email" id="emailInput" placeholder="firstname.lastname@engelska.se">
        <div class="helper">Must be a staff/teacher account ‚Äî students cannot perform swaps.</div>
    </div>

    <!-- PASSWORD FIELD -->
    <div class="field-group">
        <label for="adminPassword">Admin Password</label>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
        <div class="helper">Required for access.</div>
    </div>

    <!-- SEARCH BOX -->
    <div class="field-group">
        <label for="studentSearch">Search Student</label>
        <input type="text" id="studentSearch" placeholder="Start typing a name or email...">
        <div class="helper">Searches the Student Roster live.</div>
    </div>

    <!-- SELECTED STUDENT INFO -->
    <div class="field-group">
        <label>Selected Student</label>
        <input type="text" id="selectedStudent" readonly placeholder="No student selected">
    </div>

    <!-- NEW HOUSE -->
    <div class="field-group">
        <label for="newHouse">Assign New House</label>
        <select id="newHouse">
            <option value="">Select House‚Ä¶</option>
            <option value="Phoenix">üî• Phoenix</option>
            <option value="Dragon">üêâ Dragon</option>
            <option value="Hydra">üåä Hydra</option>
            <option value="Griffin">ü¶Ö Griffin</option>
        </select>
    </div>

    <button onclick="performSwap()">Swap House</button>

    <div id="resultBox" class="result-box"></div>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec";
let studentList = [];

// FETCH STUDENTS
async function loadStudents() {
    try {
        const res = await fetch(APPS_SCRIPT_URL + "?action=listStudents");
        const json = await res.json();
        studentList = json.students || [];
    } catch (err) {
        console.error(err);
        showMessage("Could not load student list.", true);
    }
}
loadStudents();

// LIVE SEARCH
document.getElementById("studentSearch").addEventListener("input", function () {
    const q = this.value.toLowerCase();
    const match = studentList.find(s =>
        s.email.toLowerCase().includes(q) ||
        s.name.toLowerCase().includes(q)
    );

    if (match) {
        document.getElementById("selectedStudent").value = match.name + " (" + match.email + ")";
        document.getElementById("selectedStudent").dataset.email = match.email;
    }
});

function showMessage(msg, isError = false) {
    const box = document.getElementById("resultBox");
    box.style.display = "block";
    box.textContent = msg;

    if (isError) {
        box.className = "result-box error";
    } else {
        box.className = "result-box success";
    }
}

// PERFORM SWAP
async function performSwap() {
    const staffEmail = document.getElementById("emailInput").value.trim().toLowerCase();
    const pw = document.getElementById("adminPassword").value.trim();
    const selected = document.getElementById("selectedStudent").dataset.email;
    const newHouse = document.getElementById("newHouse").value;

    if (!staffEmail.endsWith("@engelska.se") || staffEmail.includes(".student.")) {
        showMessage("Access denied ‚Äî staff email required.", true);
        return;
    }

    if (pw !== "135vasteras") {
        showMessage("Incorrect password.", true);
        return;
    }

    if (!selected) {
        showMessage("Please select a student.", true);
        return;
    }

    if (!newHouse) {
        showMessage("Select a house.", true);
        return;
    }

    try {
        const res = await fetch(APPS_SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                action: "houseSwap",
                staffEmail: staffEmail,
                studentEmail: selected,
                newHouse: newHouse
            })
        });

        const json = await res.json();
        if (json.status === "success") {
            showMessage("Success! House updated and email sent.");
        } else {
            showMessage("Error: " + json.message, true);
        }
    } catch (err) {
        showMessage("Server error. Check Apps Script.", true);
    }
}
</script>

</body>
</html>
