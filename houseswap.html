<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Swap - IESV</title>
    <link rel="icon" type="image/x-icon" href="sorting-favicon.ico">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #102d69 0%, #00a0df 100%);
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .hidden {
            display: none;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 12px 0 6px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff4444, #ff8844);
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .success {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,255,0,0.2);
            border-left: 4px solid #00ff00;
            border-radius: 8px;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,0,0,0.2);
            border-left: 4px solid #ff0000;
            border-radius: 8px;
        }

        ul.autocomplete {
            position: relative;
            background: white;
            color: black;
            list-style: none;
            padding: 0;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        ul.autocomplete li {
            padding: 8px;
            cursor: pointer;
        }

        ul.autocomplete li:hover {
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>üîÑ House Swap Tool</h1>

        <!-- PASSWORD STEP -->
        <div id="password-section">
            <label>Admin Password</label>
            <input type="password" id="admin-password" placeholder="Enter password‚Ä¶">
            <button onclick="checkPassword()">Unlock</button>
            <p id="password-error" class="error hidden">Incorrect password</p>
        </div>

        <!-- MAIN TOOL -->
        <div id="swap-section" class="hidden">

            <label>Search Student</label>
            <input type="text" id="studentSearch" placeholder="Type a name or email‚Ä¶">
            <ul id="autocomplete-list" class="autocomplete hidden"></ul>

            <label>Student Email</label>
            <input type="email" id="studentEmail" placeholder="student email‚Ä¶" autocomplete="off">

            <label>New House</label>
            <select id="newHouse">
                <option value="">Select‚Ä¶</option>
                <option value="Phoenix">Phoenix üî•</option>
                <option value="Dragon">Dragon üêâ</option>
                <option value="Hydra">Hydra üåä</option>
                <option value="Griffin">Griffin ü¶Ö</option>
            </select>

            <button onclick="swapHouse()">Apply House Swap</button>

            <div id="result"></div>
        </div>

    </div>

<script>
const PASSWORD = "135vasteras";
let allStudents = [];

// Unlock tool
function checkPassword() {
    const pw = document.getElementById("admin-password").value.trim();
    const err = document.getElementById("password-error");

    if (pw === PASSWORD) {
        document.getElementById("password-section").classList.add("hidden");
        document.getElementById("swap-section").classList.remove("hidden");
        loadStudents();
    } else {
        err.classList.remove("hidden");
    }
}

// Load student list from Apps Script
function loadStudents() {
    fetch("https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec?action=listStudents")
        .then(r => r.json())
        .then(data => {
            allStudents = data.students;
        });
}

// Autocomplete handling
document.getElementById("studentSearch").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const list = document.getElementById("autocomplete-list");

    if (!query) {
        list.classList.add("hidden");
        return;
    }

    const matches = allStudents.filter(s =>
        s.email.toLowerCase().includes(query) ||
        s.name.toLowerCase().includes(query)
    );

    list.innerHTML = "";
    matches.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.name} ‚Äî ${s.email}`;
        li.onclick = () => {
            document.getElementById("studentEmail").value = s.email;
            document.getElementById("studentSearch").value = s.name;
            list.classList.add("hidden");
        };
        list.appendChild(li);
    });

    list.classList.remove("hidden");
});

// Send request to server
function swapHouse() {
    const email = document.getElementById("studentEmail").value.trim();
    const newHouse = document.getElementById("newHouse").value;
    const result = document.getElementById("result");

    if (!email || !newHouse) {
        result.innerHTML = `<div class="error">Please select a student and a house.</div>`;
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec", {
        method: "POST",
        body: JSON.stringify({
            action: "swapHouse",
            email: email,
            newHouse: newHouse,
            byStaff: "House Swap Tool"
        }),
    })
        .then(r => r.json())
        .then(res => {
            if (res.status === "success") {
                result.innerHTML = `<div class="success">${res.message}</div>`;
            } else {
                result.innerHTML = `<div class="error">${res.message}</div>`;
            }
        });
}
</script>

</body>
</html>
