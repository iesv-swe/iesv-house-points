<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Swap - IESV</title>
<link rel="icon" type="image/x-icon" href="console-favicon.ico">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #102d69 0%, #00a0df 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 30px 20px;
        color: white;
    }

    .container {
        background: rgba(255, 255, 255, 0.97);
        border-radius: 16px;
        width: 100%;
        max-width: 600px;
        padding: 30px;
        color: #102d69;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    h1 {
        font-size: 34px;
        margin-bottom: 5px;
        text-align: center;
    }
    .subtitle {
        text-align: center;
        margin-bottom: 25px;
        font-size: 16px;
        opacity: 0.8;
    }

    label {
        font-weight: 600;
        margin-top: 15px;
        display: block;
        font-size: 15px;
    }

    input, select {
        width: 100%;
        padding: 14px;
        margin-top: 6px;
        border-radius: 10px;
        border: 2px solid #ccc;
        font-size: 16px;
    }

    input:disabled {
        background: #eaeaea;
        color: #555;
    }

    button {
        width: 100%;
        padding: 16px;
        margin-top: 25px;
        background: linear-gradient(135deg, #ff4444, #ff8844);
        border: none;
        color: white;
        font-size: 18px;
        font-weight: 700;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
    }
    button:hover { transform: translateY(-3px); }

    .error {
        margin-top: 12px;
        padding: 12px;
        background: #ffdddd;
        color: #990000;
        border-left: 4px solid red;
        border-radius: 6px;
    }

    .success {
        margin-top: 12px;
        padding: 12px;
        background: #ddffdd;
        color: #006600;
        border-left: 4px solid green;
        border-radius: 6px;
    }

    .hidden { display: none; }
</style>
</head>

<body>
<div class="container">
    <h1>House Swap</h1>
    <p class="subtitle">Staff Only ‚Ä¢ Manual Student Reassignment</p>

    <!-- STAFF BLOCK -->
    <div id="error-student" class="error hidden">
        Access denied ‚Äî students cannot change house assignments.
    </div>

    <!-- PASSWORD BLOCK -->
    <div id="password-block">
        <label>Enter Admin Password</label>
        <input type="password" id="adminPass" placeholder="Password required">
        <button onclick="verifyPassword()">Unlock</button>
        <div id="error-pass" class="error hidden">Incorrect password.</div>
    </div>

    <!-- MAIN FORM -->
    <div id="swap-form" class="hidden">

        <label>Email Address</label>
        <input type="email" id="emailInput" placeholder="firstname.lastname.student.vasteras@engelska.se" oninput="lookupStudent()">

        <label>Student Name</label>
        <input type="text" id="studentName" disabled>

        <label>Current House</label>
        <input type="text" id="currentHouse" disabled>

        <label>New House</label>
        <select id="newHouse">
            <option value="">Select House‚Ä¶</option>
            <option value="Phoenix">Phoenix üî•</option>
            <option value="Dragon">Dragon üêâ</option>
            <option value="Hydra">Hydra üåä</option>
            <option value="Griffin">Griffin ü¶Ö</option>
        </select>

        <button onclick="submitSwap()">Submit House Swap</button>

        <div id="result" class="hidden"></div>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec";

function verifyPassword() {
    const pass = document.getElementById("adminPass").value;
    if (pass === "135vasteras") {
        document.getElementById("password-block").classList.add("hidden");
        document.getElementById("swap-form").classList.remove("hidden");
    } else {
        document.getElementById("error-pass").classList.remove("hidden");
    }
}

function lookupStudent() {
    const email = document.getElementById("emailInput").value.trim();

    if (!email.includes("@engelska.se")) return;

    // Student block
    if (email.includes(".student.")) {
        document.getElementById("error-student").classList.remove("hidden");
        document.getElementById("swap-form").classList.add("hidden");
        return;
    } else {
        document.getElementById("error-student").classList.add("hidden");
        document.getElementById("swap-form").classList.remove("hidden");
    }

    fetch(API_URL + "?action=houseTotals")  
        .then(r => r.json())
        .then(() => {
            const namePart = email.split("@")[0];
            const parts = namePart.split(".");
            const firstName = parts[0]?.charAt(0).toUpperCase() + parts[0]?.slice(1);
            const lastName = parts[1]?.charAt(0).toUpperCase() + parts[1]?.slice(1);

            document.getElementById("studentName").value = firstName + " " + lastName;

            fetch(API_URL + "?action=getCurrentHouse&email=" + encodeURIComponent(email))
                .then(r => r.json())
                .then(data => {
                    document.getElementById("currentHouse").value = data.house || "Not found";
                });
        });
}

function submitSwap() {
    const email = document.getElementById("emailInput").value.trim();
    const newHouse = document.getElementById("newHouse").value;

    if (!email || !newHouse) {
        showMessage("Please fill all fields.", true);
        return;
    }

    fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
            action: "swapHouse",
            email: email,
            newHouse: newHouse
        })
    })
    .then(r => r.json())
    .then(data => {
        if (data.status === "success") {
            showMessage("House successfully updated!", false);
        } else {
            showMessage(data.message, true);
        }
    });
}

function showMessage(msg, isError) {
    const box = document.getElementById("result");
    box.className = isError ? "error" : "success";
    box.textContent = msg;
    box.classList.remove("hidden");
}
</script>

</body>
</html>
