<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Ceremony</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./sorting-favicon.ico">

    <style>
        /* ================================
           DARK CASTLE RITUAL THEME
        =================================*/

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: radial-gradient(circle at top, #1c2a45 0%, #0a0f18 60%, #000000 100%);
            color: #e0eaff;
            position: relative;
        }

        /* Stronger stone wall texture */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('./stone.png');
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.45; /* more visible stone wall */
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* Particles */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(120,170,255,0.8);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(120,170,255,1);
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-120vh); opacity: 0; }
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 10px;
            z-index: 2;
        }

        /* CLEAN NEW LOGO â€” NO FILTERS NEEDED */
        header img {
            height: 90px;
            margin-top: 10px;
            filter: drop-shadow(0 0 12px rgba(120,170,255,0.4));
        }

        h1 {
            margin-top: 5px;
            font-size: 2.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #dfe9ff;
            text-shadow: 0 0 12px rgba(120,170,255,0.5);
        }

        /* SHIELD COLUMNS */
        .side-column {
            position: absolute;
            top: 20%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 2;
        }

        .left-column { left: 30px; }
        .right-column { right: 30px; }

        .side-column img {
            width: 120px;
            filter: drop-shadow(0 0 15px rgba(120,170,255,0.4));
        }

        /* MAIN INPUT AREA */
        .container {
            text-align: center;
            margin-top: 40px;
            z-index: 2;
        }

        input[type="text"] {
            padding: 14px;
            width: 320px;
            max-width: 90%;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #222; /* Dark grey textbox */
            color: #fff;
            text-align: center;
            font-size: 1.05rem;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #bbbbbb;
            opacity: 0.8;
            text-align: center;
        }

        /* BUTTON */
        button {
            padding: 14px 28px;
            background: linear-gradient(145deg, #0f1a2a, #00050a);
            border: 2px solid #5a77c8;
            color: #dfe9ff;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.25s;
            box-shadow: 0 0 12px rgba(120,170,255,0.3);
        }

        button:hover {
            background: #16243b;
            box-shadow: 0 0 18px rgba(120,170,255,0.7);
        }

        /* RESULT */
        #result {
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #8ea0c0;
            z-index: 2;
        }
    </style>
</head>

<body>

    <div class="particles"></div>

    <header>
        <img src="./ies-logo-removebg-preview.png" alt="School Logo">
        <h1>Sorting Ceremony</h1>
    </header>

    <!-- LEFT SHIELDS -->
    <div class="side-column left-column">
        <img src="./dragon2-removebg.png">
        <img src="./griffin2-removebg.png">
    </div>

    <!-- RIGHT SHIELDS -->
    <div class="side-column right-column">
        <img src="./hydra2-removebg.png">
        <img src="./phoenix2-removebg.png">
    </div>

    <div class="container">
        <input 
            type="text" 
            id="nameInput"
            placeholder="firstname.lastname.student.vasteras@engelska.se">

        <br>
        <button onclick="sortStudent()">DISCOVER YOUR HOUSE</button>

        <div id="result"></div>
    </div>

    <footer>
        Let destiny reveal your true House.
    </footer>

    <script>
        /* PARTICLES */
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 60; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.opacity = Math.random() * 0.8 + 0.2;
            particlesContainer.appendChild(p);
        }

        /* SORTING LOGIC */
        const houses = ["Dragon", "Griffin", "Hydra", "Phoenix"];

        function sortStudent() {
            const email = document.getElementById("nameInput").value;

            if (!email) {
                document.getElementById("result").textContent = "Please enter your email address.";
                return;
            }

            let hash = 0;
            for (let i = 0; i < email.length; i++) {
                hash = email.charCodeAt(i) + ((hash << 5) - hash);
            }
            const index = Math.abs(hash % houses.length);

            document.getElementById("result").textContent =
                `${email}, you belong to House ${houses[index]}!`;
        }
    </script>

</body>
</html>
