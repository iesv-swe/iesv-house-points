<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            /* overflow: hidden;  <-- âŒ REMOVE THIS */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('castle-wall.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto; /* âœ”ï¸ Allow scroll if needed */
        }

        .container {
            width: 100%;
            max-width: 480px;
            min-height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.25);
        }

        .input-area {
            margin-bottom: 10px;
        }

        .input-area label {
            font-size: 15px;
            color: white;
            margin-bottom: 4px;
            display: block;
        }

        .input-area input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
        }

        .input-area input::placeholder {
            color: #333;
        }

        .house-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .house-card {
            background: rgba(20,20,20,0.55);
            border-radius: 12px;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .house-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
        }

        .categories {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .cat-btn {
            background: #f1f1f1;
            border-radius: 10px;
            border: none;
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        .award-btn {
            width: 100%;
            background: #32a8ff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 6px;
        }

        .note {
            text-align: center;
            font-size: 11px;
            color: #ddd;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="input-area">
        <label>Your Name or Email</label>
        <input type="text" placeholder="Enter your name or school email">
    </div>

    <div class="house-grid">
        <div class="house-card"><img src="phoenix2-removebg.png" alt="Phoenix"></div>
        <div class="house-card"><img src="dragon2-removebg.png" alt="Dragon"></div>
        <div class="house-card"><img src="hydra2-removebg.png" alt="Hydra"></div>
        <div class="house-card"><img src="griffin2-removebg.png" alt="Griffin"></div>
    </div>

    <div class="categories">
        <button class="cat-btn">â¤ï¸ Kindness</button>
        <button class="cat-btn">ğŸ“˜ Academic Effort</button>
        <button class="cat-btn">ğŸ¤ Teamwork</button>
        <button class="cat-btn">âšœï¸ Respect</button>
        <button class="cat-btn">â­ Leadership</button>
        <button class="cat-btn">ğŸ§  Creativity</button>
        <button class="cat-btn">ğŸ›¡ï¸ Responsibility</button>
    </div>

    <button class="award-btn">Award 1 Point</button>

    <div class="note">multiple points can be awarded upon special request</div>

</div>

</body>
</html>
