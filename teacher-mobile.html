<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("stone.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 16px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 520px;
        }

        /* CARDS */
        .card {
            background: #3c3c3c;
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 18px;
            box-shadow: 0 0 14px rgba(0,0,0,0.55);
        }

        .card h2 {
            font-size: 19px;
            margin-bottom: 10px;
        }

        /* INPUTS */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            color: #000;
        }

        /* HOUSE GRID */
        .house-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .house-btn {
            background: #2f2f2f;
            border-radius: 16px;
            border: 2px solid transparent;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease, border-color 0.18s ease;
        }

        .house-btn img {
            width: 100%;
            max-width: 150px;
            height: auto;
            display: block;
            pointer-events: none;
        }

        .house-btn:hover {
            filter: brightness(1.08);
        }

        .house-btn.selected {
            border-color: #ffffff;
            box-shadow: 0 0 18px rgba(255,255,255,0.7);
            transform: scale(1.03);
        }

        /* REASON GRID */
        .reason-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .reason-btn {
            padding: 10px 12px;
            border: none;
            border-radius: 10px;
            background: #555;
            color: white;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
            transition: background 0.15s ease, transform 0.12s ease, border-color 0.12s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 2px solid transparent;
        }

        .reason-btn:hover {
            background: #777;
            transform: translateY(-1px);
        }

        .reason-btn.selected {
            background: #00a0df;
            color: #000;
            font-weight: 600;
            border-color: #ffffff;
        }

        #reasonInput {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            color: #000;
        }

        /* SUBMIT BUTTON */
        #submitBtn {
            width: 100%;
            padding: 16px;
            background: #00c3ff;
            border: none;
            border-radius: 14px;
            font-size: 20px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 4px;
        }

        #submitBtn:hover {
            background: #41d9ff;
        }

        .footer-note {
            text-align: center;
            margin-top: 8px;
            font-size: 13px;
            opacity: 0.85;
            text-shadow: 0 0 4px black;
        }

        .status-message {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            min-height: 20px;
            text-shadow: 0 0 4px black;
        }

        .status-success {
            color: #7CFC7C;
        }

        .status-error {
            color: #ffb3b3;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- NAME / EMAIL -->
    <div class="card">
        <h2>Your Name or Email</h2>
        <input id="teacherInput" type="text" placeholder="Enter your name or school email">
    </div>

    <!-- HOUSES (NO HEADER) -->
    <div class="card">
        <div class="house-grid">
            <button type="button" class="house-btn" data-house="Phoenix">
                <img src="phoenix2-removebg.png" alt="Phoenix">
            </button>
            <button type="button" class="house-btn" data-house="Dragon">
                <img src="dragon2-removebg.png" alt="Dragon">
            </button>
            <button type="button" class="house-btn" data-house="Hydra">
                <img src="hydra2-removebg.png" alt="Hydra">
            </button>
            <button type="button" class="house-btn" data-house="Griffin">
                <img src="griffin2-removebg.png" alt="Griffin">
            </button>
        </div>
    </div>

    <!-- CATEGORIES (NO HEADER) -->
    <div class="card">
        <div class="reason-grid">
            <button type="button" class="reason-btn" data-reason="‚ù§Ô∏è Kindness/Helping Others">
                ‚ù§Ô∏è Kindness/Helping Others
            </button>
            <button type="button" class="reason-btn" data-reason="üìò Academic Effort/Excellence">
                üìò Academic Effort/Excellence
            </button>
            <button type="button" class="reason-btn" data-reason="üíõ Teamwork/Collaboration">
                üíõ Teamwork/Collaboration
            </button>
            <button type="button" class="reason-btn" data-reason="üôè Respect">
                üôè Respect
            </button>
            <button type="button" class="reason-btn" data-reason="‚≠ê Leadership">
                ‚≠ê Leadership
            </button>
            <button type="button" class="reason-btn" data-reason="üé® Creativity/Problem Solving">
                üé® Creativity/Problem Solving
            </button>
            <button type="button" class="reason-btn" data-reason="‚úÖ Responsibility">
                ‚úÖ Responsibility
            </button>
        </div>


    <!-- SUBMIT -->
    <button id="submitBtn" type="button">Award 1 Point</button>

    <p class="footer-note">multiple points can be awarded upon special request</p>

    <div id="status" class="status-message"></div>
</div>

<script>
const APPS_SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec";

let currentHouse = "";
let currentReason = "";

const houseButtons = Array.from(document.querySelectorAll(".house-btn"));
const reasonButtons = Array.from(document.querySelectorAll(".reason-btn"));

houseButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        houseButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentHouse = btn.getAttribute("data-house");
    });
});

reasonButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        reasonButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentReason = btn.getAttribute("data-reason");
        document.getElementById("reasonInput").value = currentReason;
    });
});

function setStatus(message, isError = false) {
    const el = document.getElementById("status");
    el.textContent = message || "";
    el.classList.remove("status-success", "status-error");
    if (!message) return;
    el.classList.add(isError ? "status-error" : "status-success");
}

document.getElementById("submitBtn").addEventListener("click", () => {
    const teacher = document.getElementById("teacherInput").value.trim();
    const reasonInput = document.getElementById("reasonInput").value.trim();
    const reason = reasonInput || currentReason;

    if (!teacher) {
        setStatus("Please enter your name or email.", true);
        return;
    }
    if (!currentHouse) {
        setStatus("Please select a house.", true);
        return;
    }
    if (!reason) {
        setStatus("Please select or enter a category.", true);
        return;
    }

    const payload = {
        source: "teacher-mobile",
        teacher: teacher,
        house: currentHouse,
        category: reason,
        points: 1
    };

    setStatus("Submitting‚Ä¶");

    fetch(APPS_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    })
    .then(res => res.json().catch(() => ({})))
    .then(data => {
        if (data && data.status === "error") {
            console.error("Backend error:", data);
            setStatus("‚úó Error submitting. Please try again.", true);
        } else {
            setStatus("‚úì Point awarded!", false);

            houseButtons.forEach(b => b.classList.remove("selected"));
            reasonButtons.forEach(b => b.classList.remove("selected"));
            currentHouse = "";
            currentReason = "";
            document.getElementById("reasonInput").value = "";
        }
    })
    .catch(err => {
        console.error(err);
        setStatus("‚úó Error submitting. Please try again.", true);
    });
});
</script>

</body>
</html>
