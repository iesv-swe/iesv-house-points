<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-image: url("stone.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 16px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 520px;
        }

        /* --- CARD --- */
        .card {
            background: rgba(0, 0, 0, 0.65);
            padding: 22px;
            border-radius: 18px;
            margin-bottom: 18px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            backdrop-filter: blur(6px);
        }

        .card h2 {
            color: #fff;
            font-size: 22px;
            margin-bottom: 14px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 6px black;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            margin-bottom: 6px;
        }

        /* --- HOUSES --- */
        .house-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .house-btn {
            position: relative;
            padding: 42px 10px;
            border-radius: 16px;
            border: 2px solid transparent;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            color: white;
            font-size: 22px;
            font-weight: 700;
            text-shadow: 0 0 6px black;
            overflow: hidden;
            transition: 0.2s;
        }

        .house-btn::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
        }

        .house-btn span {
            position: relative;
            z-index: 2;
        }

        .house-btn:hover { filter: brightness(1.14); }

        .house-btn.selected {
            border-color: white;
            box-shadow: 0 0 16px rgba(255,255,255,0.7);
            transform: scale(1.03);
        }

        .house-phoenix { background-image: url("phoenix2-removebg.png"); }
        .house-dragon  { background-image: url("dragon2-removebg.png"); }
        .house-hydra   { background-image: url("hydra2-removebg.png"); }
        .house-griffin { background-image: url("griffin2-removebg.png"); }

        /* --- CATEGORIES --- */
        .reason-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 12px;
        }

        .reason-btn {
            padding: 12px;
            background: #555;
            border-radius: 12px;
            text-align: left;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            color: white;
            border: 2px solid transparent;
        }

        .reason-btn:hover {
            background: #777;
            transform: translateY(-1px);
        }

        .reason-btn.selected {
            background: #00a0df;
            border-color: #fff;
            color: black;
            font-weight: 600;
        }

        #reasonInput {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
        }

        /* --- SUBMIT --- */
        #submitBtn {
            width: 100%;
            padding: 16px;
            background: #00c3ff;
            border: none;
            border-radius: 14px;
            color: black;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        #submitBtn:hover { background: #41d9ff; }

        .footer-note {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            color: white;
            opacity: 0.85;
            text-shadow: 0 0 4px black;
        }

        .status-message {
            text-align: center;
            margin-top: 10px;
            min-height: 22px;
            font-size: 15px;
            color: white;
        }

        .status-success { color: #7CFC7C; }
        .status-error   { color: #ffb3b3; }

    </style>
</head>

<body>
<div class="container">

    <!-- STAFF -->
    <div class="card">
        <h2>Your Name or Email</h2>
        <input id="teacherInput" type="text" placeholder="Enter your name or school email">
    </div>

    <!-- HOUSES -->
    <div class="card">
        <h2>Select House</h2>

        <div class="house-grid">
            <button class="house-btn house-phoenix" data-house="Phoenix"><span>Phoenix</span></button>
            <button class="house-btn house-dragon"  data-house="Dragon"><span>Dragon</span></button>
            <button class="house-btn house-hydra"   data-house="Hydra"><span>Hydra</span></button>
            <button class="house-btn house-griffin" data-house="Griffin"><span>Griffin</span></button>
        </div>
    </div>

    <!-- CATEGORIES -->
    <div class="card">
        <h2>Select Category</h2>

        <div class="reason-grid">
            <button class="reason-btn" data-reason="Kindness/Helping Others">‚ù§Ô∏è Kindness/Helping Others</button>
            <button class="reason-btn" data-reason="Academic Effort/Excellence">üìò Academic Effort/Excellence</button>
            <button class="reason-btn" data-reason="Teamwork/Collaboration">üíõ Teamwork/Collaboration</button>
            <button class="reason-btn" data-reason="Respect">üôè Respect</button>
            <button class="reason-btn" data-reason="Leadership">‚≠ê Leadership</button>
            <button class="reason-btn" data-reason="Creativity/Problem Solving">üé® Creativity/Problem Solving</button>
            <button class="reason-btn" data-reason="Responsibility">‚òëÔ∏è Responsibility</button>
        </div>

        <input id="reasonInput" type="text" placeholder="Or type a custom reason‚Ä¶ (optional)">
    </div>

    <!-- SUBMIT BUTTON -->
    <button id="submitBtn">Award 1 Point</button>

    <p class="footer-note">multiple points can be awarded upon special request</p>

    <div id="status" class="status-message"></div>

</div>

<script>
/* -------------------------
   USE SAME WORKING ENDPOINT
-------------------------- */
const APPS_SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec";

let currentHouse = "";
let currentReason = "";

/* HOUSE SELECTION */
document.querySelectorAll(".house-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".house-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentHouse = btn.dataset.house;
    });
});

/* REASON SELECTION */
document.querySelectorAll(".reason-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".reason-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentReason = btn.dataset.reason;
        document.getElementById("reasonInput").value = currentReason;
    });
});

/* STATUS MESSAGE */
function setStatus(msg, error=false) {
    const el = document.getElementById("status");
    el.textContent = msg;
    el.classList.remove("status-success", "status-error");
    if (msg) el.classList.add(error ? "status-error" : "status-success");
}

/* SUBMIT */
document.getElementById("submitBtn").addEventListener("click", () => {
    const teacher = document.getElementById("teacherInput").value.trim();
    const reasonText = document.getElementById("reasonInput").value.trim();

    if (!teacher) return setStatus("Please enter your name.", true);
    if (!currentHouse) return setStatus("Please select a house.", true);
    if (!reasonText) return setStatus("Please select or enter a reason.", true);

    const payload = {
        source: "teacher-mobile",
        teacher: teacher,
        house: currentHouse,
        category: reasonText,
        points: 1
    };

    setStatus("Submitting‚Ä¶");

    fetch(APPS_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    })
    .then(r => r.json().catch(() => ({})))
    .then(data => {
        if (data && data.status === "error") {
            return setStatus("Error submitting. Try again.", true);
        }
        setStatus("‚úì Point awarded!", false);

        /* Reset selections */
        document.querySelectorAll(".house-btn").forEach(b => b.classList.remove("selected"));
        document.querySelectorAll(".reason-btn").forEach(b => b.classList.remove("selected"));
        currentHouse = "";
        currentReason = "";
        document.getElementById("reasonInput").value = "";
    })
    .catch(err => {
        console.error(err);
        setStatus("Network error. Try again.", true);
    });
});
</script>

</body>
</html>
