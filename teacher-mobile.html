<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("stone.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 16px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 520px;
        }

        /* --- Card styling --- */
        .card {
            background: #3c3c3c;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 18px;
            box-shadow: 0 0 14px rgba(0,0,0,0.55);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            color: #000;
        }

        /* --- Houses --- */
        .house-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .house-btn {
            background: #2f2f2f;
            border-radius: 16px;
            border: 2px solid transparent;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s ease;
        }

        .house-btn img {
            width: 100%;
            max-width: 150px;
            height: auto;
            display: block;
            pointer-events: none;
        }

        .house-btn:hover { filter: brightness(1.08); }

        .house-btn.selected {
            border-color: white;
            box-shadow: 0 0 16px rgba(255,255,255,0.7);
            transform: scale(1.03);
        }

        /* --- Categories --- */
        .reason-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .reason-btn {
            padding: 10px 12px;
            background: #555;
            border-radius: 10px;
            border: 2px solid transparent;
            color: white;
            font-size: 15px;
            cursor: pointer;
            text-align: left;
            transition: 0.12s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .reason-btn:hover {
            background: #777;
            transform: translateY(-1px);
        }

        .reason-btn.selected {
            background: #00a0df;
            border-color: white;
            color: black;
            font-weight: 600;
        }

        /* --- Submit Button --- */
        #submitBtn {
            width: 100%;
            padding: 16px;
            background: #00c3ff;
            border: none;
            border-radius: 14px;
            font-size: 20px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 4px;
        }

        #submitBtn:hover { background: #41d9ff; }

        /* --- Footer + status --- */
        .footer-note {
            text-align: center;
            margin-top: 8px;
            font-size: 13px;
            opacity: 0.85;
            text-shadow: 0 0 4px black;
        }

        .status-message {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            min-height: 20px;
            text-shadow: 0 0 4px black;
        }

        .status-success { color: #7CFC7C; }
        .status-error   { color: #ffb3b3; }
    </style>
</head>

<body>
<div class="container">

    <!-- NAME / EMAIL -->
    <div class="card">
        <h2>Your Name or Email</h2>
        <input id="teacherInput" type="text" placeholder="Enter your name or school email">
    </div>

    <!-- HOUSES (no header) -->
    <div class="card">
        <div class="house-grid">
            <button class="house-btn" data-house="Phoenix">
                <img src="phoenix2-removebg.png" alt="Phoenix">
            </button>
            <button class="house-btn" data-house="Dragon">
                <img src="dragon2-removebg.png" alt="Dragon">
            </button>
            <button class="house-btn" data-house="Hydra">
                <img src="hydra2-removebg.png" alt="Hydra">
            </button>
            <button class="house-btn" data-house="Griffin">
                <img src="griffin2-removebg.png" alt="Griffin">
            </button>
        </div>
    </div>

    <!-- CATEGORIES (no header) -->
    <div class="card">
        <div class="reason-grid">
            <button class="reason-btn" data-reason="‚ù§Ô∏è Kindness/Helping Others">‚ù§Ô∏è Kindness/Helping Others</button>
            <button class="reason-btn" data-reason="üìò Academic Effort/Excellence">üìò Academic Effort/Excellence</button>
            <button class="reason-btn" data-reason="üíõ Teamwork/Collaboration">üíõ Teamwork/Collaboration</button>
            <button class="reason-btn" data-reason="üôè Respect">üôè Respect</button>
            <button class="reason-btn" data-reason="‚≠ê Leadership">‚≠ê Leadership</button>
            <button class="reason-btn" data-reason="üé® Creativity/Problem Solving">üé® Creativity/Problem Solving</button>
            <button class="reason-btn" data-reason="‚òëÔ∏è Responsibility">‚òëÔ∏è Responsibility</button>
        </div>
    </div>

    <!-- SUBMIT BUTTON -->
    <button id="submitBtn">Award 1 Point</button>

    <p class="footer-note">multiple points can be awarded upon special request</p>

    <div id="status" class="status-message"></div>

</div>

<script>
const APPS_SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec";

let currentHouse = "";
let currentReason = "";

/* House selection */
document.querySelectorAll(".house-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".house-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentHouse = btn.dataset.house;
    });
});

/* Category selection */
document.querySelectorAll(".reason-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".reason-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentReason = btn.dataset.reason;
    });
});

function setStatus(message, isError = false) {
    const el = document.getElementById("status");
    el.textContent = message || "";
    el.classList.remove("status-success", "status-error");
    if (!message) return;
    el.classList.add(isError ? "status-error" : "status-success");
}

/* Submit */
document.getElementById("submitBtn").addEventListener("click", () => {
    const teacher = document.getElementById("teacherInput").value.trim();

    if (!teacher)      return setStatus("Please enter your name or email.", true);
    if (!currentHouse) return setStatus("Please select a house.", true);
    if (!currentReason) return setStatus("Please select a category.", true);

    const payload = {
        action: "points",                     // üëà what your doPost expects
        teacher: teacher,
        student: "",                          // mobile flow has no student
        house: currentHouse,
        category: currentReason,
        points: 1,
        timestamp: new Date().toISOString()
    };

    setStatus("Submitting‚Ä¶");

    fetch(APPS_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    })
    .then(r => r.json().catch(() => ({})))
    .then(data => {
        if (!data || data.status !== "success") {
            console.log("Backend response:", data);
            return setStatus("Error submitting. Try again.", true);
        }

        setStatus("‚úì Point awarded!", false);

        // Reset house + category (keep teacher for multiple awards)
        document.querySelectorAll(".house-btn").forEach(b => b.classList.remove("selected"));
        document.querySelectorAll(".reason-btn").forEach(b => b.classList.remove("selected"));
        currentHouse = "";
        currentReason = "";
    })
    .catch(err => {
        console.error(err);
        setStatus("Network error. Try again.", true);
    });
});
</script>

</body>
</html>
