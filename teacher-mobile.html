<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('castle-wall.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.25);
        }

        /* INPUT AREA (10%) */
        .input-area {
            height: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-area label {
            font-size: 15px;
            color: white;
            margin-bottom: 4px;
        }

        .input-area input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
        }

        .input-area input::placeholder {
            color: #333;
        }

        /* HOUSE CARDS (40%) */
        .house-grid {
            height: 40%;
            margin-top: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
        }

        .house-card {
            background: rgba(20,20,20,0.55);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .house-card img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        /* CATEGORIES (35%) */
        .categories {
            height: 35%;
            margin-top: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .cat-btn {
            background: #eee;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            padding-left: 8px;
            display: flex;
            align-items: center;
        }

        /* BUTTON + NOTE (10%) */
        .bottom-area {
            height: 10%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 8px;
        }

        .award-btn {
            width: 100%;
            padding: 12px;
            background: #32a8ff;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            border: none;
        }

        .note {
            text-align: center;
            font-size: 11px;
            color: #ddd;
        }

    </style>
</head>

<body>

<div class="container">

    <div class="input-area">
        <label>Your Name or Email</label>
        <input type="text" placeholder="Enter your name or school email">
    </div>

    <div class="house-grid">

        <div class="house-card">
            <img src="phoenix2-removebg.png" alt="Phoenix">
        </div>

        <div class="house-card">
            <img src="dragon2-removebg.png" alt="Dragon">
        </div>

        <div class="house-card">
            <img src="hydra2-removebg.png" alt="Hydra">
        </div>

        <div class="house-card">
            <img src="griffin2-removebg.png" alt="Griffin">
        </div>

    </div>

    <div class="categories">
        <button class="cat-btn">‚ù§Ô∏è Kindness</button>
        <button class="cat-btn">üìò Academic Effort</button>
        <button class="cat-btn">ü§ù Teamwork</button>
        <button class="cat-btn">‚öúÔ∏è Respect</button>
        <button class="cat-btn">‚≠ê Leadership</button>
        <button class="cat-btn">üß† Creativity</button>
        <button class="cat-btn">üõ°Ô∏è Responsibility</button>
    </div>

    <div class="bottom-area">
        <button class="award-btn">Award 1 Point</button>
        <div class="note">multiple points can be awarded upon special request</div>
    </div>

</div>

</body>
</html>
