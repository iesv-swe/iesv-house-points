<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('castle-wall.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: rgba(0,0,0,0.25);
        }

        /* TEXT INPUT (10% height) */
        .input-box {
            width: 100%;
            height: 10vh;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin-bottom: 6px;
        }

        /* HOUSE GRID (40% height) */
        .house-grid {
            height: 40vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 6px;
        }

        .house-card {
            background: rgba(20,20,20,0.55);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .house-card img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        /* CATEGORIES (32% height) */
        .categories {
            height: 32vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 6px;
        }

        .cat-btn {
            flex: 1;
            margin: 2px 0;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            background: #eee;
            display: flex;
            align-items: center;
            padding-left: 8px;
        }

        /* BUTTON + NOTE (10% height) */
        .award-btn {
            width: 100%;
            height: 6vh;
            background: #32a8ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            margin-top: 6px;
        }

        .note {
            height: 4vh;
            text-align: center;
            font-size: 11px;
            color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>

<body>
<div class="container">

    <input class="input-box" type="text" id="nameInput" placeholder="Enter name or email">

    <div class="house-grid">

        <div class="house-card">
            <img src="phoenix2-removebg.png" alt="Phoenix">
        </div>

        <div class="house-card">
            <img src="dragon2-removebg.png" alt="Dragon">
        </div>

        <div class="house-card">
            <img src="hydra2-removebg.png" alt="Hydra">
        </div>

        <div class="house-card">
            <img src="griffin2-removebg.png" alt="Griffin">
        </div>

    </div>

    <div class="categories">
        <button class="cat-btn">‚ù§Ô∏è Kindness</button>
        <button class="cat-btn">üìò Academic Effort</button>
        <button class="cat-btn">ü§ù Teamwork</button>
        <button class="cat-btn">‚öúÔ∏è Respect</button>
        <button class="cat-btn">‚≠ê Leadership</button>
        <button class="cat-btn">üß† Creativity</button>
        <button class="cat-btn">üõ°Ô∏è Responsibility</button>
    </div>

    <button class="award-btn">Award 1 Point</button>

    <div class="note">multiple points can be awarded upon special request</div>

</div>
</body>
</html>
