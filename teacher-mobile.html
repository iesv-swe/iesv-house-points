<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('castle-wall.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #000;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: rgba(0,0,0,0.25);
        }

        /* ‚òÖ FIXED ‚Äî Placeholder text now visible */
        .input-box {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .input-box::placeholder {
            color: #000 !important;    /* ‚òÖ BLACK TEXT */
            opacity: 1;
        }

        /* ‚òÖ FIXED ‚Äî Cards now fill full width */
        .house-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .house-card {
            background: rgba(20,20,20,0.65);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            height: 150px;  /* adjustable */
            width: 100%;
        }

        .house-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        .cat-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            text-align: left;
            background: #f1f1f1;
            border: none;
        }

        .award-btn {
            width: 100%;
            padding: 16px;
            background: #32a8ff;
            color: #fff;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin-top: 8px;
        }

        .note {
            font-size: 11px;
            color: #ccc;
            text-align: center;
            margin-top: 6px;
        }
    </style>
</head>

<body>

<div class="container">

    <input class="input-box" type="text" id="nameInput" placeholder="Your Name or Email">

    <div class="house-grid">

        <div class="house-card">
            <img src="phoenix2-removebg.png" alt="Phoenix">
        </div>

        <div class="house-card">
            <img src="dragon2-removebg.png" alt="Dragon">
        </div>

        <div class="house-card">
            <img src="hydra2-removebg.png" alt="Hydra">
        </div>

        <div class="house-card">
            <img src="griffin2-removebg.png" alt="Griffin">
        </div>

    </div>

    <div class="categories">
        <button class="cat-btn">‚ù§Ô∏è Kindness</button>
        <button class="cat-btn">üìò Academic Effort</button>
        <button class="cat-btn">ü§ù Teamwork</button>
        <button class="cat-btn">‚öúÔ∏è Respect</button>
        <button class="cat-btn">‚≠ê Leadership</button>
        <button class="cat-btn">üß† Creativity</button>
        <button class="cat-btn">üõ°Ô∏è Responsibility</button>
    </div>

    <button class="award-btn">Award 1 Point</button>

    <div class="note">multiple points can be awarded upon special request</div>

</div>

</body>
</html>
