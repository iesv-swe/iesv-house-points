<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Mobile Input</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1f45 0%, #0a4c73 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 22px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        label {
            color: #e2e8f0;
            font-size: 0.95rem;
            margin-bottom: 6px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 18px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
        }

        textarea {
            min-height: 70px;
            resize: none;
        }

        .houses {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 20px;
        }

        .house-btn {
            background: rgba(255,255,255,0.16);
            border-radius: 16px;
            padding: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .house-btn img {
            width: 80px;
            height: auto;
        }

        .house-btn.selected {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        button {
            width: 100%;
            padding: 16px;
            background: #1fa8ff;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #0d8bd1;
        }
    </style>
</head>

<body>

<div class="container">

    <label>Staff Name</label>
    <input type="text" id="staffName" placeholder="Enter your name">

    <label>Select House</label>
    <div class="houses">
        <div class="house-btn" data-house="Fire">
            <img src="img/fire.png" alt="Fire">
        </div>

        <div class="house-btn" data-house="Earth">
            <img src="img/earth.png" alt="Earth">
        </div>

        <div class="house-btn" data-house="Air">
            <img src="img/air.png" alt="Air">
        </div>

        <div class="house-btn" data-house="Water">
            <img src="img/water.png" alt="Water">
        </div>
    </div>

    <label>Reason</label>
    <textarea id="reason" placeholder="Reason for awarding points"></textarea>

    <button onclick="submitForm()">Submit</button>
</div>

<script>
let selectedHouse = null;

document.querySelectorAll('.house-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.house-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedHouse = btn.getAttribute('data-house');
    });
});

function submitForm() {
    const staffName = document.getElementById("staffName").value.trim();
    const reason = document.getElementById("reason").value.trim();

    if (!staffName || !reason || !selectedHouse) {
        alert("Please fill all fields and select a house.");
        return;
    }

    const payload = {
        action: "teacherMobileSubmit",
        staff: staffName,
        house: selectedHouse,
        reason: reason
    };

    fetch(
        "https://script.google.com/macros/s/AKfycbz8QjgKj2qWdpvXm20YyHxFmM9W16HgbbQWGGFpsA/exec",
        {
            method: "POST",
            body: JSON.stringify(payload)
        }
    )
    .then(r => r.json())
    .then(d => {
        alert("Submitted!");
        location.reload();
    })
    .catch(err => alert("Error submitting: " + err));
}
</script>

</body>
</html>
