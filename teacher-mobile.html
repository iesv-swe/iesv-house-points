<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Mobile Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url("stone.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            padding: 18px;
        }

        .wrapper {
            width: 100%;
            max-width: 480px;
        }

        /* Dark translucent panels */
        .panel {
            background: rgba(0, 0, 0, 0.55);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 16px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
        }

        .label {
            color: #e5e5e5;
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input[type=text] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            margin-bottom: 6px;
        }

        /* House Grid */
        .house-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }

        .house-btn {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .house-btn.selected {
            border-color: #fff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .house-btn img {
            width: 100%;
            max-width: 150px;
            height: auto;
            pointer-events: none;
        }

        /* Category grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .cat-btn {
            padding: 10px;
            background: rgba(255,255,255,0.11);
            border-radius: 12px;
            color: #e8e8e8;
            text-align: center;
            font-size: 0.9rem;
            border: 2px solid transparent;
        }

        .cat-btn.selected {
            border-color: #00aaff;
            background: rgba(0,170,255,0.25);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            font-size: 1.25rem;
            background: #1fb8ff;
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .footer-note {
            text-align: center;
            color: #ddd;
            font-size: 0.75rem;
            margin-top: 6px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
<div class="wrapper">

    <!-- STAFF NAME -->
    <div class="panel">
        <div class="label">Your Name or Email</div>
        <input type="text" id="staffName" placeholder="Enter your name">
    </div>

    <!-- HOUSES -->
    <div class="panel">
        <div class="label">Select House</div>
        <div class="house-grid">

            <div class="house-btn" data-house="Phoenix">
                <img src="phoenix2-removebg.png" alt="Phoenix">
            </div>

            <div class="house-btn" data-house="Dragon">
                <img src="dragon2-removebg.png" alt="Dragon">
            </div>

            <div class="house-btn" data-house="Hydra">
                <img src="hydra2-removebg.png" alt="Hydra">
            </div>

            <div class="house-btn" data-house="Griffin">
                <img src="griffin2-removebg.png" alt="Griffin">
            </div>

        </div>
    </div>

    <!-- CATEGORIES -->
    <div class="panel">
        <div class="label">Select Category</div>

        <div class="category-grid">
            <div class="cat-btn" data-cat="Kindness">‚ù§Ô∏è Kindness/Helping Others</div>
            <div class="cat-btn" data-cat="Academic">üìò Academic Effort/Excellence</div>

            <div class="cat-btn" data-cat="Teamwork">üíõ Teamwork/Collaboration</div>
            <div class="cat-btn" data-cat="Respect">üôè Respect</div>

            <div class="cat-btn" data-cat="Leadership">‚≠ê Leadership</div>
            <div class="cat-btn" data-cat="Creativity">üé® Creativity/Problem Solving</div>

            <div class="cat-btn" data-cat="Responsibility">‚òëÔ∏è Responsibility</div>
        </div>
    </div>

    <!-- SUBMIT -->
    <button class="submit-btn" onclick="submitForm()">Award 1 Point</button>

    <div class="footer-note">
        multiple points can be awarded upon special request
    </div>

</div>

<script>
let selectedHouse = null;
let selectedCategory = null;

document.querySelectorAll('.house-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.house-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedHouse = btn.getAttribute('data-house');
    });
});

document.querySelectorAll('.cat-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedCategory = btn.getAttribute('data-cat');
    });
});

function submitForm() {
    const staff = document.getElementById("staffName").value.trim();

    if (!staff || !selectedHouse || !selectedCategory) {
        alert("Please complete all fields.");
        return;
    }

    const payload = {
        action: "teacherMobileSubmit",
        staff,
        house: selectedHouse,
        category: selectedCategory,
        points: 1
    };

    fetch("https://script.google.com/macros/s/AKfycbz8QjgKj2qWdpvXm20YyHxFmM9W16HgbbQWGGFpsA/exec", {
        method: "POST",
        body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(() => alert("Point awarded!"))
    .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
