<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('castle-wall.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            background-color: #000;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(0,0,0,0.15);
            padding: 8px;
            border-radius: 10px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin-bottom: 12px;
        }

        /* ‚òÖ The card grid now consumes 70% of the total screen height */
        .house-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            height: 70vh; /* ‚òÖ Auto-fills most of the screen */
        }

        .house-card {
            background: rgba(20,20,20,0.55);
            border-radius: 12px;
            padding: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .house-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .categories {
            background: rgba(0,0,0,0.35);
            padding: 10px;
            border-radius: 10px;
            margin-top: 12px;
        }

        .cat-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            background: #eee;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .award-btn {
            width: 100%;
            background: #32a8ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            margin: 10px 0 6px;
        }

        .note {
            text-align: center;
            font-size: 11px;
            color: #ddd;
            margin-top: 4px;
        }
    </style>
</head>

<body>
<div class="container">

    <input class="input-box" type="text" id="nameInput" placeholder="Enter your name or school email">

    <div class="house-grid">

        <div class="house-card">
            <img src="phoenix2-removebg.png" alt="Phoenix">
        </div>

        <div class="house-card">
            <img src="dragon2-removebg.png" alt="Dragon">
        </div>

        <div class="house-card">
            <img src="hydra2-removebg.png" alt="Hydra">
        </div>

        <div class="house-card">
            <img src="griffin2-removebg.png" alt="Griffin">
        </div>

    </div>

    <div class="categories">
        <button class="cat-btn">‚ù§Ô∏è Kindness / Helping Others</button>
        <button class="cat-btn">üìò Academic Effort / Excellence</button>
        <button class="cat-btn">ü§ù Teamwork / Collaboration</button>
        <button class="cat-btn">‚öúÔ∏è Respect</button>
        <button class="cat-btn">‚≠ê Leadership</button>
        <button class="cat-btn">üß† Creativity / Problem Solving</button>
        <button class="cat-btn">üõ°Ô∏è Responsibility</button>
    </div>

    <button class="award-btn">Award 1 Point</button>

    <div class="note">multiple points can be awarded upon special request</div>

</div>
</body>
</html>
