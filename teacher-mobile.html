<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("stone.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 16px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 520px;
        }

        .card {
            background: #3c3c3c;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 18px;
            box-shadow: 0 0 14px rgba(0,0,0,0.55);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            color: #000;
        }

        .house-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .house-btn {
            background: #2f2f2f;
            border-radius: 16px;
            border: 2px solid transparent;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s ease;
        }

        .house-btn img {
            width: 100%;
            max-width: 150px;
            height: auto;
            pointer-events: none;
        }

        .house-btn.selected {
            border-color: white;
            box-shadow: 0 0 16px rgba(255,255,255,0.7);
            transform: scale(1.03);
        }

        .reason-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .reason-btn {
            padding: 10px 12px;
            background: #555;
            border-radius: 10px;
            border: 2px solid transparent;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.12s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .reason-btn.selected {
            background: #00a0df;
            border-color: white;
            color: black;
            font-weight: 600;
        }

        #submitBtn {
            width: 100%;
            padding: 16px;
            background: #00c3ff;
            border: none;
            border-radius: 14px;
            font-size: 20px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 4px;
        }

        #submitBtn:hover { background: #41d9ff; }

        .status-message {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            min-height: 20px;
        }

        .status-success { color: #7CFC7C; }
        .status-error { color: #ffb3b3; }

        .footer-note {
            text-align: center;
            opacity: 0.85;
            font-size: 13px;
            margin-top: 6px;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="card">
        <h2>Your Name or Email</h2>
        <input id="teacherInput" type="text" placeholder="Enter your name or school email">
    </div>

    <div class="card">
        <div class="house-grid">
            <button class="house-btn" data-house="Phoenix"><img src="phoenix2-removebg.png"></button>
            <button class="house-btn" data-house="Dragon"><img src="dragon2-removebg.png"></button>
            <button class="house-btn" data-house="Hydra"><img src="hydra2-removebg.png"></button>
            <button class="house-btn" data-house="Griffin"><img src="griffin2-removebg.png"></button>
        </div>
    </div>

    <div class="card">
        <div class="reason-grid">

            <!-- FIXED: emojis visible in text, BUT NOT SUBMITTED -->
            <button class="reason-btn" data-clean="Kindness/Helping Others">‚ù§Ô∏è Kindness/Helping Others</button>
            <button class="reason-btn" data-clean="Academic Effort/Excellence">üìò Academic Effort/Excellence</button>
            <button class="reason-btn" data-clean="Teamwork/Collaboration">üíõ Teamwork/Collaboration</button>
            <button class="reason-btn" data-clean="Respect">üôè Respect</button>
            <button class="reason-btn" data-clean="Leadership">‚≠ê Leadership</button>
            <button class="reason-btn" data-clean="Creativity/Problem Solving">üé® Creativity/Problem Solving</button>
            <button class="reason-btn" data-clean="Responsibility">‚òëÔ∏è Responsibility</button>

        </div>
    </div>

    <button id="submitBtn">Award 1 Point</button>

    <p class="footer-note">multiple points can be awarded upon special request</p>

    <div id="status" class="status-message"></div>

</div>


<script>
const APPS_SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec";

let currentHouse = "";
let currentCategory = "";

/* HOUSE SELECTION */
document.querySelectorAll(".house-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".house-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentHouse = btn.dataset.house;
    });
});

/* CATEGORY SELECTION ‚Äî FIXED: use data-clean, not emoji text */
document.querySelectorAll(".reason-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".reason-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentCategory = btn.dataset.clean;   // üëà CLEAN VALUE ONLY
    });
});

function setStatus(msg, error = false) {
    const el = document.getElementById("status");
    el.textContent = msg;
    el.className = "status-message " + (error ? "status-error" : "status-success");
}

/* SUBMIT */
document.getElementById("submitBtn").addEventListener("click", () => {
    const teacher = document.getElementById("teacherInput").value.trim();

    if (!teacher) return setStatus("Enter your name or email.", true);
    if (!currentHouse) return setStatus("Select a house.", true);
    if (!currentCategory) return setStatus("Select a category.", true);

    const payload = {
        action: "points",
        teacher,
        student: "",
        house: currentHouse,
        category: currentCategory,   // üëà CLEAN VALUE
        points: 1,
        timestamp: new Date().toISOString()
    };

    setStatus("Submitting‚Ä¶");

    fetch(APPS_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    })
    .then(r => r.json().catch(() => ({})))
    .then(data => {
        if (!data || data.status !== "success") {
            return setStatus("‚úó Error submitting. Try again.", true);
        }

        setStatus("‚úì Point awarded!");

        document.querySelectorAll(".house-btn").forEach(b => b.classList.remove("selected"));
        document.querySelectorAll(".reason-btn").forEach(b => b.classList.remove("selected"));
        currentHouse = "";
        currentCategory = "";
    })
    .catch(() => setStatus("‚úó Network error.", true));
});
</script>

</body>
</html>
