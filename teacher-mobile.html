<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("castle-wall.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 12px;
        color: white;
    }

    .container {
        width: 100%;
        max-width: 520px;
    }

    .card {
        background: rgba(20,20,20,0.65);
        padding: 14px;
        border-radius: 14px;
        margin-bottom: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .card h2 {
        font-size: 18px;
        margin-bottom: 8px;
        color: white;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        color: #000;
    }

    /* FULL-WIDTH HOUSE CARDS */
    .house-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }

    .house-btn {
        background: rgba(0,0,0,0.55);
        border-radius: 14px;
        border: 2px solid transparent;
        padding: 6px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.2s ease;
        width: 100%;
        height: 150px;
    }

    .house-btn.selected {
        border-color: white;
        box-shadow: 0 0 12px rgba(255,255,255,0.7);
        transform: scale(1.03);
    }

    .house-btn img {
        width: 95%;
        height: 95%;
        object-fit: contain;
        pointer-events: none;
    }

    /* REASONS */
    .reason-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
    }

    .reason-btn {
        padding: 10px;
        background: #eaeaea;
        border-radius: 10px;
        border: 2px solid transparent;
        color: black;
        font-size: 15px;
        cursor: pointer;
        text-align: left;
        transition: 0.12s ease;
    }

    .reason-btn.selected {
        background: #32a8ff;
        border-color: white;
        color: black;
        font-weight: bold;
    }

    /* SUBMIT */
    #submitBtn {
        width: 100%;
        padding: 16px;
        background: #32a8ff;
        border: none;
        border-radius: 14px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        color: white;
        margin-top: 6px;
    }

    .footer-note {
        text-align: center;
        margin-top: 6px;
        font-size: 12px;
        opacity: 0.85;
    }

    .status-message {
        text-align: center;
        margin-top: 8px;
        font-size: 14px;
        min-height: 20px;
    }

    .status-success { color: #7CFC7C; }
    .status-error   { color: #ffb3b3; }
</style>
</head>

<body>
<div class="container">

    <!-- NAME -->
    <div class="card">
        <h2>Your Name or Email</h2>
        <input id="teacherInput" type="text" placeholder="Enter your name or school email">
    </div>

    <!-- HOUSES -->
    <div class="card">
        <div class="house-grid">
            <button class="house-btn" data-house="Phoenix">
                <img src="phoenix2-removebg.png" alt="Phoenix">
            </button>
            <button class="house-btn" data-house="Dragon">
                <img src="dragon2-removebg.png" alt="Dragon">
            </button>
            <button class="house-btn" data-house="Hydra">
                <img src="hydra2-removebg.png" alt="Hydra">
            </button>
            <button class="house-btn" data-house="Griffin">
                <img src="griffin2-removebg.png" alt="Griffin">
            </button>
        </div>
    </div>

    <!-- REASONS -->
    <div class="card">
        <div class="reason-grid">
            <button class="reason-btn" data-reason="‚ù§Ô∏è Kindness/Helping Others">‚ù§Ô∏è Kindness</button>
            <button class="reason-btn" data-reason="üìò Academic Effort/Excellence">üìò Academic Effort</button>
            <button class="reason-btn" data-reason="üíõ Teamwork/Collaboration">üíõ Teamwork</button>
            <button class="reason-btn" data-reason="üôè Respect">üôè Respect</button>
            <button class="reason-btn" data-reason="‚≠ê Leadership">‚≠ê Leadership</button>
            <button class="reason-btn" data-reason="üé® Creativity/Problem Solving">üé® Creativity</button>
            <button class="reason-btn" data-reason="‚òëÔ∏è Responsibility">‚òëÔ∏è Responsibility</button>
        </div>
    </div>

    <!-- SUBMIT -->
    <button id="submitBtn">Award 1 Point</button>

    <p class="footer-note">multiple points can be awarded upon special request</p>

    <div id="status" class="status-message"></div>

</div>

<script>
const APPS_SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbyZkszKyoadMXT4fXahoNm3hqn6wj_pBscUjt0bt2gHOSnLaFyTJGEn9032liVRaqH3lQ/exec";

let currentHouse = "";
let currentReason = "";

/* House selection */
document.querySelectorAll(".house-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".house-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentHouse = btn.dataset.house;
    });
});

/* Reason selection */
document.querySelectorAll(".reason-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".reason-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentReason = btn.dataset.reason;
    });
});

function setStatus(message, isError = false) {
    const el = document.getElementById("status");
    el.textContent = message || "";
    el.classList.remove("status-success", "status-error");
    if (!message) return;
    el.classList.add(isError ? "status-error" : "status-success");
}

/* Submit handler */
document.getElementById("submitBtn").addEventListener("click", () => {
    const teacher = document.getElementById("teacherInput").value.trim();

    if (!teacher)      return setStatus("Please enter your name or email.", true);
    if (!currentHouse) return setStatus("Please select a house.", true);
    if (!currentReason) return setStatus("Please select a category.", true);

    const payload = {
        action: "points",
        teacher: teacher,
        student: "",
        house: currentHouse,
        category: currentReason,
        points: 1,
        timestamp: new Date().toISOString()
    };

    setStatus("Submitting‚Ä¶");

    fetch(APPS_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    })
    .then(r => r.json().catch(() => ({})))
    .then(data => {
        if (!data || data.status !== "success") {
            return setStatus("Error submitting. Try again.", true);
        }

        setStatus("‚úì Point awarded!", false);

        document.querySelectorAll(".house-btn").forEach(b => b.classList.remove("selected"));
        document.querySelectorAll(".reason-btn").forEach(b => b.classList.remove("selected"));
        currentHouse = "";
        currentReason = "";
    })
    .catch(() => setStatus("Network error. Try again.", true));
});
</script>

</body>
</html>
