<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Mobile</title>
    <link rel="icon" type="image/x-icon" href="teacher-favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('castle-wall.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden; /* stops scrolling white gaps */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100vh; /* fill whole screen */
            display: flex;
            flex-direction: column;
        }

        /* --- HOUSE GRID TAKES FULL SCREEN AREA --- */
        .house-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 100%;
            height: 100%;
        }

        .house-card {
            background: rgba(20,20,20,0.55);
            border: 2px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .house-card img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="house-grid">

        <div class="house-card">
            <img src="pheonix2-removebg.png" alt="Phoenix">
        </div>

        <div class="house-card">
            <img src="dragon2-removebg.png" alt="Dragon">
        </div>

        <div class="house-card">
            <img src="hydra2-removebg.png" alt="Hydra">
        </div>

        <div class="house-card">
            <img src="griffin2-removebg.png" alt="Griffin">
        </div>

    </div>

</div>

</body>
</html>
